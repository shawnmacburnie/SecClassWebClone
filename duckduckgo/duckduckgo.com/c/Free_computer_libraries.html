pedia","attribution":null,"created_date":null,"example_query":"nikola tesla","description":"Wikipedia","is_stackexchange":null,"designer":null,"src_domain":"en.wikipedia.org","src_name":"Wikipedia","blockgroup":null,"src_url":null};;};DDG.ready(nrji, 1);</script><script src="../g1522.js"></script><script type="text/javascript">DDG.ready(function () {DDG.duckbar.add({"signal":"medium","model":"FatheadListItem","data":{"DefinitionSource":"","Heading":"Free computer libraries","ImageWidth":0,"RelatedTopics":[{"Result":"<a href=\"/Agavi\">Agavi</a><br>Agavi is a PHP5 web application framework that follows the Model-view-controller design pattern. It does not use the convention over configuration paradigm, but focuses on design decisions, which allow for better scalability.","Icon":{"URL":"https://duckduckgo.com/i/www.agavi.org.ico","Height":16,"Width":16},"FirstURL":"/Agavi","Text":"Agavi - Agavi is a PHP5 web application framework that follows the Model-view-controller design pattern. It does not use the convention over configuration paradigm, but focuses on design decisions, which allow for better scalability."},{"Result":"<a href=\"/Armadillo_(C%2B%2B_library)\">Armadillo (C++ library)</a><br>Armadillo is a linear algebra software library for the C++ programming language. It aims to provide efficient and streamlined base calculations, while at the same time having a straightforward and easy-to-use interface. Its intended target users are scientists and engineers.","Icon":{"URL":"https://duckduckgo.com/i/arma.sourceforge.net.ico","Height":16,"Width":16},"FirstURL":"/Armadillo_(C%2B%2B_library)","Text":"Armadillo (C++ library) - Armadillo is a linear algebra software library for the C++ programming language. It aims to provide efficient and streamlined base calculations, while at the same time having a straightforward and easy-to-use interface. Its intended target users are scientists and engineers."},{"Result":"<a href=\"/Autoconf\">Autoconf</a><br>GNU Autoconf is a tool for producing configure scripts for building, installing and packaging software on computer systems where a Bourne shell is available.","Icon":{"URL":"https://duckduckgo.com/i/3be2cf68.png","Height":"","Width":""},"FirstURL":"/Autoconf","Text":"Autoconf - GNU Autoconf is a tool for producing configure scripts for building, installing and packaging software on computer systems where a Bourne shell is available."},{"Result":"<a href=\"/Binary_File_Descriptor_library\">Binary File Descriptor library</a><br>The Binary File Descriptor library is the GNU Project's main mechanism for the portable manipulation of object files in a variety of formats., it supports approximately 50 file formats for some 25 processor architectures.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Binary_File_Descriptor_library","Text":"Binary File Descriptor library - The Binary File Descriptor library is the GNU Project's main mechanism for the portable manipulation of object files in a variety of formats., it supports approximately 50 file formats for some 25 processor architectures."},{"Result":"<a href=\"/Boost_(C%2B%2B_libraries)\">Boost (C++ libraries)</a><br>Boost is a set of libraries for the C++ programming language that provide support for tasks and structures such as linear algebra, pseudorandom number generation, multithreading, image processing, regular expressions, and unit testing. It contains over eighty individual libraries.","Icon":{"URL":"https://duckduckgo.com/i/66d402ba.png","Height":"","Width":""},"FirstURL":"/Boost_(C%2B%2B_libraries)","Text":"Boost (C++ libraries) - Boost is a set of libraries for the C++ programming language that provide support for tasks and structures such as linear algebra, pseudorandom number generation, multithreading, image processing, regular expressions, and unit testing. It contains over eighty individual libraries."},{"Result":"<a href=\"/Brig_(C%2B%2B_libraries)\">Brig (C++ libraries)</a><br>Brig is a collection of cross-platform C++ 11 header only libraries that offers interaction with many databases and usability of the geometric data.","Icon":{"URL":"https://duckduckgo.com/i/code.google.com.ico","Height":16,"Width":16},"FirstURL":"/Brig_(C%2B%2B_libraries)","Text":"Brig (C++ libraries) - Brig is a collection of cross-platform C++ 11 header only libraries that offers interaction with many databases and usability of the geometric data."},{"Result":"<a href=\"/Brotli\">Brotli</a><br>Brotli is an open source data compression library developed by Jyrki Alakuijala and Zolt\u00e1n Szabadka.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Brotli","Text":"Brotli - Brotli is an open source data compression library developed by Jyrki Alakuijala and Zolt\u00e1n Szabadka."},{"Result":"<a href=\"/Brutos_Framework\">Brutos Framework</a><br>The Brutos Framework is MVC controller developed in Java. Designed to reduce the complexity of web development, with configurable mapping, view resolution as well as support for uploading and downloading files. Can be configured using XML, annotations and CoC.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Brutos_Framework","Text":"Brutos Framework - The Brutos Framework is MVC controller developed in Java. Designed to reduce the complexity of web development, with configurable mapping, view resolution as well as support for uploading and downloading files. Can be configured using XML, annotations and CoC."},{"Result":"<a href=\"/Cairngorm_(Flex_framework)\">Cairngorm (Flex framework)</a><br>Cairngorm is one of the primary open source frameworks for application architecture in Adobe Flex. It was developed by, which was acquired by Macromedia in 2005. It is part of the Adobe Engagement Platform.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cairngorm_(Flex_framework)","Text":"Cairngorm (Flex framework) - Cairngorm is one of the primary open source frameworks for application architecture in Adobe Flex. It was developed by, which was acquired by Macromedia in 2005. It is part of the Adobe Engagement Platform."},{"Result":"<a href=\"/Cairo_(graphics)\">Cairo (graphics)</a><br>Cairo is a programming library that provides a vector graphics-based, device-independent API for software developers. It provides primitives for 2-dimensional drawing across a number of different back ends. Cairo uses hardware acceleration when available.","Icon":{"URL":"https://duckduckgo.com/i/29b9c166.png","Height":"","Width":""},"FirstURL":"/Cairo_(graphics)","Text":"Cairo (graphics) - Cairo is a programming library that provides a vector graphics-based, device-independent API for software developers. It provides primitives for 2-dimensional drawing across a number of different back ends. Cairo uses hardware acceleration when available."},{"Result":"<a href=\"/CakePHP\">CakePHP</a><br>CakePHP is an open-source web framework. It follows the model\u2013view\u2013controller approach and is written in PHP, modeled after the concepts of Ruby on Rails, and distributed under the MIT License.","Icon":{"URL":"https://duckduckgo.com/i/3638b118.png","Height":"","Width":""},"FirstURL":"/CakePHP","Text":"CakePHP - CakePHP is an open-source web framework. It follows the model\u2013view\u2013controller approach and is written in PHP, modeled after the concepts of Ruby on Rails, and distributed under the MIT License."},{"Result":"<a href=\"/Camping_(microframework)\">Camping (microframework)</a><br>Camping is a web application microframework written in Ruby which consistently stays under 4 KB - the complete source code can be viewed on a single A4 sheet.","Icon":{"URL":"https://duckduckgo.com/i/d11f35f1.png","Height":"","Width":""},"FirstURL":"/Camping_(microframework)","Text":"Camping (microframework) - Camping is a web application microframework written in Ruby which consistently stays under 4 KB - the complete source code can be viewed on a single A4 sheet."},{"Result":"<a href=\"/Caveman2\">Caveman2</a><br>Caveman2 is an open-source framework for creating web applications in Common Lisp. Caveman2 is a free software released under the Lisp LGPL license. It is available through Quicklisp.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Caveman2","Text":"Caveman2 - Caveman2 is an open-source framework for creating web applications in Common Lisp. Caveman2 is a free software released under the Lisp LGPL license. It is available through Quicklisp."},{"Result":"<a href=\"/CEGUI\">CEGUI</a><br>Crazy Eddie's GUI is a graphical user interface library for the programming language C++. It was designed for the needs of video games, but is usable for non-game tasks, such as applications and tools.","Icon":{"URL":"https://duckduckgo.com/i/2ec5fe2f.png","Height":"","Width":""},"FirstURL":"/CEGUI","Text":"CEGUI - Crazy Eddie's GUI is a graphical user interface library for the programming language C++. It was designed for the needs of video games, but is usable for non-game tasks, such as applications and tools."},{"Result":"<a href=\"/CGAL\">CGAL</a><br>The Computational Geometry Algorithms Library is a software library of computational geometry algorithms. While primarily written in C++, Scilab bindings and bindings generated with SWIG are also available.","Icon":{"URL":"https://duckduckgo.com/i/www.cgal.org.ico","Height":16,"Width":16},"FirstURL":"/CGAL","Text":"CGAL - The Computational Geometry Algorithms Library is a software library of computational geometry algorithms. While primarily written in C++, Scilab bindings and bindings generated with SWIG are also available."},{"Result":"<a href=\"/Chameleo\">Chameleo</a><br>Chameleo is a media platform with support for rich video playback. Chameleo is designed to make it easy to extend a media player with custom features through extensions and extensions points.","Icon":{"URL":"https://duckduckgo.com/i/www.chameleo.org.ico","Height":16,"Width":16},"FirstURL":"/Chameleo","Text":"Chameleo - Chameleo is a media platform with support for rich video playback. Chameleo is designed to make it easy to extend a media player with custom features through extensions and extensions points."},{"Result":"<a href=\"/CherryPy\">CherryPy</a><br>CherryPy is an object-oriented web application framework using the Python programming language. It is designed for rapid development of web applications by wrapping the HTTP protocol but stays at a low level and does not offer much more than what is defined in RFC 7231.","Icon":{"URL":"https://duckduckgo.com/i/www.cherrypy.org.ico","Height":16,"Width":16},"FirstURL":"/CherryPy","Text":"CherryPy - CherryPy is an object-oriented web application framework using the Python programming language. It is designed for rapid development of web applications by wrapping the HTTP protocol but stays at a low level and does not offer much more than what is defined in RFC 7231."},{"Result":"<a href=\"/Chipmunk_(software)\">Chipmunk (software)</a><br>Chipmunk2D is a 2-dimensional real-time rigid body physics engine written by Scott Lembcke that is designed to be portable, lightweight, fast, and easy to use. Prior to version 7, two main versions of the library existed.","Icon":{"URL":"https://duckduckgo.com/i/0a16c7a9.png","Height":"","Width":""},"FirstURL":"/Chipmunk_(software)","Text":"Chipmunk (software) - Chipmunk2D is a 2-dimensional real-time rigid body physics engine written by Scott Lembcke that is designed to be portable, lightweight, fast, and easy to use. Prior to version 7, two main versions of the library existed."},{"Result":"<a href=\"/Cocos2d\">Cocos2d</a><br>Cocos2d is an open source software framework. It can be used to build games, apps and other cross platform GUI based interactive programs.","Icon":{"URL":"https://duckduckgo.com/i/cocos2d.org.ico","Height":16,"Width":16},"FirstURL":"/Cocos2d","Text":"Cocos2d - Cocos2d is an open source software framework. It can be used to build games, apps and other cross platform GUI based interactive programs."},{"Result":"<a href=\"/CougarXML\">CougarXML</a><br>CougarXML is an XML parser written in JavaScript using an object-oriented approach. This library parses XML code and converts it into an object that can be manipulated with the DOM Level 3 standard API. It was released in March 2009 on the Google Code platform by Massimiliano Guastafierro.","Icon":{"URL":"https://duckduckgo.com/i/5f86e109.png","Height":"","Width":""},"FirstURL":"/CougarXML","Text":"CougarXML - CougarXML is an XML parser written in JavaScript using an object-oriented approach. This library parses XML code and converts it into an object that can be manipulated with the DOM Level 3 standard API. It was released in March 2009 on the Google Code platform by Massimiliano Guastafierro."},{"Result":"<a href=\"/Crypto%2B%2B\">Crypto++</a><br>Crypto++ is a free and open source C++ class library of cryptographic algorithms and schemes written by Wei Dai. Crypto++ has been widely used in academia, student projects, open source and non-commercial projects, as well as businesses.","Icon":{"URL":"https://duckduckgo.com/i/2cc30173.png","Height":"","Width":""},"FirstURL":"/Crypto%2B%2B","Text":"Crypto++ - Crypto++ is a free and open source C++ class library of cryptographic algorithms and schemes written by Wei Dai. Crypto++ has been widely used in academia, student projects, open source and non-commercial projects, as well as businesses."},{"Result":"<a href=\"/deal.II\">deal.II</a><br>Deal.II is a free, open source library to solve partial differential equations using the finite element method. The current release is version 8.4.0 released in March 2016. In 2007 the authors won the J. H. Wilkinson Prize for Numerical Software for deal.II.","Icon":{"URL":"https://duckduckgo.com/i/www.dealii.org.ico","Height":16,"Width":16},"FirstURL":"/deal.II","Text":"deal.II - Deal.II is a free, open source library to solve partial differential equations using the finite element method. The current release is version 8.4.0 released in March 2016. In 2007 the authors won the J. H. Wilkinson Prize for Numerical Software for deal.II."},{"Result":"<a href=\"/Devhelp\">Devhelp</a><br>Devhelp is a GTK+/GNOME browser for API documentation; it works natively with gtk-doc.","Icon":{"URL":"https://duckduckgo.com/i/1d04bd89.png","Height":"","Width":""},"FirstURL":"/Devhelp","Text":"Devhelp - Devhelp is a GTK+/GNOME browser for API documentation; it works natively with gtk-doc."},{"Result":"<a href=\"/dietlibc\">dietlibc</a><br>Dietlibc is a C standard library released under the GNU General Public License Version 2, but there are also commercial licences available. It was developed with the help of about 100 volunteers by Felix von Leitner with the goal to compile and link programs to the smallest possible size.","Icon":{"URL":"https://duckduckgo.com/i/www.fefe.de.ico","Height":16,"Width":16},"FirstURL":"/dietlibc","Text":"dietlibc - Dietlibc is a C standard library released under the GNU General Public License Version 2, but there are also commercial licences available. It was developed with the help of about 100 volunteers by Felix von Leitner with the goal to compile and link programs to the smallest possible size."},{"Result":"<a href=\"/DimensioneX_Multiplayer_Engine\">DimensioneX Multiplayer Engine</a>","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/DimensioneX_Multiplayer_Engine","Text":"DimensioneX Multiplayer Engine"},{"Result":"<a href=\"/Dingoo_A320_SDK\">Dingoo A320 SDK</a><br>The Dingoo SDK is a software development kit for the Dingoo A320 video game console and other compatible devices, such as the Gemei x760+ and Dingoo Technology A330.","Icon":{"URL":"https://duckduckgo.com/i/code.google.com.ico","Height":16,"Width":16},"FirstURL":"/Dingoo_A320_SDK","Text":"Dingoo A320 SDK - The Dingoo SDK is a software development kit for the Dingoo A320 video game console and other compatible devices, such as the Gemei x760+ and Dingoo Technology A330."},{"Result":"<a href=\"/DirectFB\">DirectFB</a><br>DirectFB is a software library with a small  library for object-relational mapping between one or more SQL databases and Python objects. It allows Python developers to formulate complex queries spanning multiple database tables to support dynamic storage and retrieval of object information."},{"Result":"<a href=\"/Stylus_(stylesheet_language)\">Stylus (stylesheet language)</a><br>Stylus is a dynamic stylesheet language that is compiled into Cascading Style Sheets. Its design is influenced by Sass and LESS. It's regarded as the third most used CSS preprocessor syntax. It was created by TJ Holowaychuk, a former programmer for Node.js and the creator of the Luna language.","Icon":{"URL":"https://duckduckgo.com/i/learnboost.github.com.ico","Height":16,"Width":16},"FirstURL":"/Stylus_(stylesheet_language)","Text":"Stylus (stylesheet language) - Stylus is a dynamic stylesheet language that is compiled into Cascading Style Sheets. Its design is influenced by Sass and LESS. It's regarded as the third most used CSS preprocessor syntax. It was created by TJ Holowaychuk, a former programmer for Node.js and the creator of the Luna language."},{"Result":"<a href=\"/SVGALib\">SVGALib</a><br>SVGAlib is an open-source low-level graphics library which runs on Linux and FreeBSD and allows programs to change video mode and display full-screen graphics. Some popular games like Quake and Doom have been ported to use SVGAlib.","Icon":{"URL":"https://duckduckgo.com/i/www.svgalib.org.ico","Height":16,"Width":16},"FirstURL":"/SVGALib","Text":"SVGALib - SVGAlib is an open-source low-level graphics library which runs on Linux and FreeBSD and allows programs to change video mode and display full-screen graphics. Some popular games like Quake and Doom have been ported to use SVGAlib."},{"Result":"<a href=\"/TA-Lib\">TA-Lib</a><br>TA-Lib is an open-source software library of technical analysis indicators. The library provides about 125 functions like ADX, RSI, MACD, Stochastics, Bollinger Bands, candlestick pattern recognition.","Icon":{"URL":"https://duckduckgo.com/i/ta-lib.org.ico","Height":16,"Width":16},"FirstURL":"/TA-Lib","Text":"TA-Lib - TA-Lib is an open-source software library of technical analysis indicators. The library provides about 125 functions like ADX, RSI, MACD, Stochastics, Bollinger Bands, candlestick pattern recognition."},{"Result":"<a href=\"/TBOX\">TBOX</a><br>TBOX is a mutli-platform c library for unix, windows, mac, ios, android, etc.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/TBOX","Text":"TBOX - TBOX is a mutli-platform c library for unix, windows, mac, ios, android, etc."},{"Result":"<a href=\"/TerraLib\">TerraLib</a><br>TerraLib is an open source GIS software library that extends object-relational DBMS technology to handle spatiotemporal data types. The library supports different DBMS, including MySQL, PostgreSQL, and Oracle. Its vector data model is upwards compliant with OGC standards.","Icon":{"URL":"https://duckduckgo.com/i/a7345826.png","Height":"","Width":""},"FirstURL":"/TerraLib","Text":"TerraLib - TerraLib is an open source GIS software library that extends object-relational DBMS technology to handle spatiotemporal data types. The library supports different DBMS, including MySQL, PostgreSQL, and Oracle. Its vector data model is upwards compliant with OGC standards."},{"Result":"<a href=\"/ThreadWeaver\">ThreadWeaver</a><br>ThreadWeaver is system library in KDE Frameworks 5 and KDE Software Compilation 4. and incorporated into KDE Frameworks. ThreadWeaver allows developers to easily take advantage of multi-core processors and multithreading.","Icon":{"URL":"https://duckduckgo.com/i/api.kde.org.ico","Height":16,"Width":16},"FirstURL":"/ThreadWeaver","Text":"ThreadWeaver - ThreadWeaver is system library in KDE Frameworks 5 and KDE Software Compilation 4. and incorporated into KDE Frameworks. ThreadWeaver allows developers to easily take advantage of multi-core processors and multithreading."},{"Result":"<a href=\"/Tk_(software)\">Tk (software)</a><br>Tk is a free and open-source, cross-platform widget toolkit that provides a library of basic elements of GUI widgets for building a graphical user interface in many programming languages.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Tk_(software)","Text":"Tk (software) - Tk is a free and open-source, cross-platform widget toolkit that provides a library of basic elements of GUI widgets for building a graphical user interface in many programming languages."},{"Result":"<a href=\"/uClibc\">uClibc</a><br>In computing, uClibc is a small C standard library intended for Linux kernel-based operating systems for embedded systems and mobile devices. uClibc was created to support \u03bcClinux, a version of Linux not requiring a memory management unit and thus suited for microcontrollers.","Icon":{"URL":"https://duckduckgo.com/i/www.uclibc.org.ico","Height":16,"Width":16},"FirstURL":"/uClibc","Text":"uClibc - In computing, uClibc is a small C standard library intended for Linux kernel-based operating systems for embedded systems and mobile devices. uClibc was created to support \u03bcClinux, a version of Linux not requiring a memory management unit and thus suited for microcontrollers."},{"Result":"<a href=\"/Ultimate%2B%2B\">Ultimate++</a><br>Ultimate++ is a C++ cross-platform development framework which aims to reduce the code complexity of typical desktop applications by extensively exploiting C++ features.","Icon":{"URL":"https://duckduckgo.com/i/ultimatepp.org.ico","Height":16,"Width":16},"FirstURL":"/Ultimate%2B%2B","Text":"Ultimate++ - Ultimate++ is a C++ cross-platform development framework which aims to reduce the code complexity of typical desktop applications by extensively exploiting C++ features."},{"Result":"<a href=\"/UMFPACK\">UMFPACK</a><br>UMFPACK is a set of routines for solving unsymmetric sparse linear systems of the form Ax=b, using the Unsymmetric MultiFrontal method. Written in ANSI/ISO C and interfaces with.","Icon":{"URL":"https://duckduckgo.com/i/www.cise.ufl.edu.ico","Height":16,"Width":16},"FirstURL":"/UMFPACK","Text":"UMFPACK - UMFPACK is a set of routines for solving unsymmetric sparse linear systems of the form Ax=b, using the Unsymmetric MultiFrontal method. Written in ANSI/ISO C and interfaces with."},{"Result":"<a href=\"/Vbmcgi\">Vbmcgi</a><br>VBMcgi: The Villas-Boas and Martins C++ library supporting CGI development for a 3-tier architecture.","Icon":{"URL":"https://duckduckgo.com/i/682ebe19.gif","Height":"","Width":""},"FirstURL":"/Vbmcgi","Text":"Vbmcgi - VBMcgi: The Villas-Boas and Martins C++ library supporting CGI development for a 3-tier architecture."},{"Result":"<a href=\"/Verax_IPMI\">Verax IPMI</a><br>Verax IPMI in an open source Java library implementing IPMI protocol 2.0 over UDP. The library allows to probe devices over IPMI which has been adopted as a SNMP alternative for hardware management by many vendors. Library is compliant with the IPMI v2.0, revision 1.0 standard.","Icon":{"URL":"https://duckduckgo.com/i/www.veraxsystems.com.ico","Height":16,"Width":16},"FirstURL":"/Verax_IPMI","Text":"Verax IPMI - Verax IPMI in an open source Java library implementing IPMI protocol 2.0 over UDP. The library allows to probe devices over IPMI which has been adopted as a SNMP alternative for hardware management by many vendors. Library is compliant with the IPMI v2.0, revision 1.0 standard."},{"Result":"<a href=\"/Vibe.d\">Vibe.d</a><br>Vibe.d is an open-source web application framework and asynchronous I/O toolkit written in D programming language.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Vibe.d","Text":"Vibe.d - Vibe.d is an open-source web application framework and asynchronous I/O toolkit written in D programming language."},{"Result":"<a href=\"/VRaptor\">VRaptor</a>","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/VRaptor","Text":"VRaptor"},{"Result":"<a href=\"/WaveMaker\">WaveMaker</a><br>WaveMaker is a private aPaaS software for building and running custom apps. WaveMaker provides Rapid API App Development & Deployment to quickly build enterprise-grade multi-device apps, and leverages Docker containerization for an app-optimized infrastructure.","Icon":{"URL":"https://duckduckgo.com/i/www.wavemaker.com.ico","Height":16,"Width":16},"FirstURL":"/WaveMaker","Text":"WaveMaker - WaveMaker is a private aPaaS software for building and running custom apps. WaveMaker provides Rapid API App Development & Deployment to quickly build enterprise-grade multi-device apps, and leverages Docker containerization for an app-optimized infrastructure."},{"Result":"<a href=\"/Windows_Template_Library\">Windows Template Library</a><br>The Windows Template Library is a free software, object-oriented C++ template library for Win32 development.","Icon":{"URL":"https://duckduckgo.com/i/sourceforge.net.ico","Height":16,"Width":16},"FirstURL":"/Windows_Template_Library","Text":"Windows Template Library - The Windows Template Library is a free software, object-oriented C++ template library for Win32 development."},{"Result":"<a href=\"/Wiring_(development_platform)\">Wiring (development platform)</a><br>Wiring is an open-source electronics prototyping platform composed of a programming language, an integrated development environment, and a single-board microcontroller. It was developed starting in 2003 by Hernando Barrag\u00e1n.","Icon":{"URL":"https://duckduckgo.com/i/wiring.org.co.ico","Height":16,"Width":16},"FirstURL":"/Wiring_(development_platform)","Text":"Wiring (development platform) - Wiring is an open-source electronics prototyping platform composed of a programming language, an integrated development environment, and a single-board microcontroller. It was developed starting in 2003 by Hernando Barrag\u00e1n."},{"Result":"<a href=\"/wxBasic\">wxBasic</a><br>WxBasic is a free software / open-source software, cross-platform BASIC interpreter.","Icon":{"URL":"https://duckduckgo.com/i/wxbasic.sourceforge.net.ico","Height":16,"Width":16},"FirstURL":"/wxBasic","Text":"wxBasic - WxBasic is a free software / open-source software, cross-platform BASIC interpreter."},{"Result":"<a href=\"/wxFormBuilder\">wxFormBuilder</a><br>WxFormBuilder is an open source GUI designer application for wxWidgets toolkit, which allows creating cross-platform applications. A streamlined, easy to use interface enables faster development and easier maintenance of software. It is written in C++.","Icon":{"URL":"https://duckduckgo.com/i/2619b3db.png","Height":"","Width":""},"FirstURL":"/wxFormBuilder","Text":"wxFormBuilder - WxFormBuilder is an open source GUI designer application for wxWidgets toolkit, which allows creating cross-platform applications. A streamlined, easy to use interface enables faster development and easier maintenance of software. It is written in C++."},{"Result":"<a href=\"/wxGlade\">wxGlade</a><br>WxGlade is a program for creating wxWidgets GUIs. It can generate layout code for C++, Lisp, Python and Perl.","Icon":{"URL":"https://duckduckgo.com/i/e029f210.png","Height":"","Width":""},"FirstURL":"/wxGlade","Text":"wxGlade - WxGlade is a program for creating wxWidgets GUIs. It can generate layout code for C++, Lisp, Python and Perl."},{"Result":"<a href=\"/WxHaskell\">WxHaskell</a><br>WxHaskell is a portable and native GUI library for Haskell, built on wxWidgets. It is often used by those wanting to develop a GUI with a functional language.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/WxHaskell","Text":"WxHaskell - WxHaskell is a portable and native GUI library for Haskell, built on wxWidgets. It is often used by those wanting to develop a GUI with a functional language."},{"Result":"<a href=\"/WxPerl\">WxPerl</a><br>WxPerl is a Perl module by Mattia Barbon, allowing the creation of graphical user interface from Perl programming language. It is built as an XS-wrapper for the WxWidgets. Various applications developed with wxPerl include Padre, a Perl IDE and Openkore, E-book reader.","Icon":{"URL":"https://duckduckgo.com/i/wxperl.sourceforge.net.ico","Height":16,"Width":16},"FirstURL":"/WxPerl","Text":"WxPerl - WxPerl is a Perl module by Mattia Barbon, allowing the creation of graphical user interface from Perl programming language. It is built as an XS-wrapper for the WxWidgets. Various applications developed with wxPerl include Padre, a Perl IDE and Openkore, E-book reader."},{"Result":"<a href=\"/wxPerl\">wxPerl</a><br>WxPerl is a Perl module by Mattia Barbon, allowing the creation of graphical user interface from Perl programming language. It is built as an XS-wrapper for the WxWidgets. Various applications developed with wxPerl include Padre, a Perl IDE and Openkore, E-book reader.","Icon":{"URL":"https://duckduckgo.com/i/wxperl.sourceforge.net.ico","Height":16,"Width":16},"FirstURL":"/wxPerl","Text":"wxPerl - WxPerl is a Perl module by Mattia Barbon, allowing the creation of graphical user interface from Perl programming language. It is built as an XS-wrapper for the WxWidgets. Various applications developed with wxPerl include Padre, a Perl IDE and Openkore, E-book reader."},{"Result":"<a href=\"/wxPHP\">wxPHP</a><br>WxPHP stands for \"wxWidgets for PHP\" and is a PHP extension that wraps the wxWidgets library, which allows to write multi-platform desktop applications that make use of the native graphical components available to the different platforms.","Icon":{"URL":"https://duckduckgo.com/i/54995507.png","Height":"","Width":""},"FirstURL":"/wxPHP","Text":"wxPHP - WxPHP stands for \"wxWidgets for PHP\" and is a PHP extension that wraps the wxWidgets library, which allows to write multi-platform desktop applications that make use of the native graphical components available to the different platforms."},{"Result":"<a href=\"/wxPython\">wxPython</a><br>WxPython is a wrapper for the cross-platform GUI API wxWidgets for the Python programming language. It is one of the alternatives to Tkinter, which is bundled with Python. It is implemented as a Python extension module.","Icon":{"URL":"https://duckduckgo.com/i/2aa43079.png","Height":"","Width":""},"FirstURL":"/wxPython","Text":"wxPython - WxPython is a wrapper for the cross-platform GUI API wxWidgets for the Python programming language. It is one of the alternatives to Tkinter, which is bundled with Python. It is implemented as a Python extension module."},{"Result":"<a href=\"/wxWidgets\">wxWidgets</a><br>WxWidgets is a widget toolkit and tools library for creating graphical user interfaces for cross-platform applications. wxWidgets enables a program's GUI code to compile and run on several computer platforms with minimal or no code changes.","Icon":{"URL":"https://duckduckgo.com/i/2619b3db.png","Height":"","Width":""},"FirstURL":"/wxWidgets","Text":"wxWidgets - WxWidgets is a widget toolkit and tools library for creating graphical user interfaces for cross-platform applications. wxWidgets enables a program's GUI code to compile and run on several computer platforms with minimal or no code changes."},{"Result":"<a href=\"/XForms_(toolkit)\">XForms (toolkit)</a><br>XForms is a GUI toolkit based on Xlib for the X Window System. It features a rich set of objects, such as buttons, scrollbars, and menus etc. In addition, the library is extensible and new objects can easily be created and added to the library.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/XForms_(toolkit)","Text":"XForms (toolkit) - XForms is a GUI toolkit based on Xlib for the X Window System. It features a rich set of objects, such as buttons, scrollbars, and menus etc. In addition, the library is extensible and new objects can easily be created and added to the library."},{"Result":"<a href=\"/Zend_Framework\">Zend Framework</a><br>Zend Framework is an open source, object-oriented web application framework implemented in PHP 5 and licensed under the New BSD License.","Icon":{"URL":"https://duckduckgo.com/i/bc8c2947.png","Height":"","Width":""},"FirstURL":"/Zend_Framework","Text":"Zend Framework - Zen
