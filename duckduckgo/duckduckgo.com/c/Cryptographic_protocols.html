tribution":null,"created_date":null,"example_query":"nikola tesla","description":"Wikipedia","is_stackexchange":null,"designer":null,"src_domain":"en.wikipedia.org","src_name":"Wikipedia","blockgroup":null,"src_url":null};;};DDG.ready(nrji, 1);</script><script src="../g1522.js"></script><script type="text/javascript">DDG.ready(function () {DDG.duckbar.add({"signal":"medium","model":"FatheadListItem","data":{"DefinitionSource":"","Heading":"Cryptographic protocols","ImageWidth":0,"RelatedTopics":[{"Result":"<a href=\"/3-D_Secure\">3-D Secure</a><br>3-D Secure is an XML-based protocol designed to be an additional security layer for online credit and debit card transactions.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/3-D_Secure","Text":"3-D Secure - 3-D Secure is an XML-based protocol designed to be an additional security layer for online credit and debit card transactions."},{"Result":"<a href=\"/AKA_(security)\">AKA (security)</a><br>AKA stands for the Authentication and Key Agreement. It is a security protocol used in 3G networks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/AKA_(security)","Text":"AKA (security) - AKA stands for the Authentication and Key Agreement. It is a security protocol used in 3G networks."},{"Result":"<a href=\"/Alice_and_Bob\">Alice and Bob</a><br>Alice and Bob are two commonly used placeholder names. They are used for archetypal characters in fields such as cryptography, game theory and physics.","Icon":{"URL":"https://duckduckgo.com/i/6b8eb4d2.png","Height":"","Width":""},"FirstURL":"/Alice_and_Bob","Text":"Alice and Bob - Alice and Bob are two commonly used placeholder names. They are used for archetypal characters in fields such as cryptography, game theory and physics."},{"Result":"<a href=\"/Anshel-Anshel-Goldfeld_key_exchange\">Anshel-Anshel-Goldfeld key exchange</a><br>Anshel\u2013Anshel\u2013Goldfeld protocol, also known as a commutator key exchange, is a key-exchange protocol using nonabelian groups. It was invented by Drs. Michael Anshel, Iris Anshel, and Dorian Goldfeld.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Anshel-Anshel-Goldfeld_key_exchange","Text":"Anshel-Anshel-Goldfeld key exchange - Anshel\u2013Anshel\u2013Goldfeld protocol, also known as a commutator key exchange, is a key-exchange protocol using nonabelian groups. It was invented by Drs. Michael Anshel, Iris Anshel, and Dorian Goldfeld."},{"Result":"<a href=\"/ANSI_ASC_X9.95_Standard\">ANSI ASC X9.95 Standard</a><br>The ANSI X9.95 standard for trusted timestamps expands on the widely used RFC 3161 - Internet X.509 Public Key Infrastructure Time-Stamp Protocol by adding data-level security requirements that can ensure data integrity against a reliable time source that is provable to any third party.","Icon":{"URL":"https://duckduckgo.com/i/ba5dc343.png","Height":"","Width":""},"FirstURL":"/ANSI_ASC_X9.95_Standard","Text":"ANSI ASC X9.95 Standard - The ANSI X9.95 standard for trusted timestamps expands on the widely used RFC 3161 - Internet X.509 Public Key Infrastructure Time-Stamp Protocol by adding data-level security requirements that can ensure data integrity against a reliable time source that is provable to any third party."},{"Result":"<a href=\"/Anti-replay\">Anti-replay</a><br>Anti-replay is a sub-protocol of IPsec that is part of Internet Engineering Task Force. The main goal of anti-replay is to avoid hackers injecting or making changes in packets that travel from a source to a destination.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Anti-replay","Text":"Anti-replay - Anti-replay is a sub-protocol of IPsec that is part of Internet Engineering Task Force. The main goal of anti-replay is to avoid hackers injecting or making changes in packets that travel from a source to a destination."},{"Result":"<a href=\"/AS1_(networking)\">AS1 (networking)</a><br>AS1 is a specification about how to transport data securely and reliably over the Internet. Security is achieved by using digital certificates and encryption.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/AS1_(networking)","Text":"AS1 (networking) - AS1 is a specification about how to transport data securely and reliably over the Internet. Security is achieved by using digital certificates and encryption."},{"Result":"<a href=\"/AS2\">AS2</a><br>AS2 is a specification about how to transport data securely and reliably over the Internet. Security is achieved by using digital certificates and encryption.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/AS2","Text":"AS2 - AS2 is a specification about how to transport data securely and reliably over the Internet. Security is achieved by using digital certificates and encryption."},{"Result":"<a href=\"/Authentication_and_Key_Agreement_(protocol)\">Authentication and Key Agreement (protocol)</a><br>AKA stands for the Authentication and Key Agreement. It is a security protocol used in 3G networks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Authentication_and_Key_Agreement_(protocol)","Text":"Authentication and Key Agreement (protocol) - AKA stands for the Authentication and Key Agreement. It is a security protocol used in 3G networks."},{"Result":"<a href=\"/AuthIP\">AuthIP</a><br>AuthIP is a Microsoft proprietary extension of the IKE cryptographic protocol. AuthIP is supported in Windows Vista and later on the client and Windows Server 2008 and later on the server.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/AuthIP","Text":"AuthIP - AuthIP is a Microsoft proprietary extension of the IKE cryptographic protocol. AuthIP is supported in Windows Vista and later on the client and Windows Server 2008 and later on the server."},{"Result":"<a href=\"/Automated_Certificate_Management_Environment\">Automated Certificate Management Environment</a><br>The Automated Certificate Management Environment protocol is a communications protocol for automating interactions between certificate authorities and their users' web servers, allowing the automated deployment of public key infrastructure at very low cost.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Automated_Certificate_Management_Environment","Text":"Automated Certificate Management Environment - The Automated Certificate Management Environment protocol is a communications protocol for automating interactions between certificate authorities and their users' web servers, allowing the automated deployment of public key infrastructure at very low cost."},{"Result":"<a href=\"/Autoroll\">Autoroll</a><br>Autoroll refers to TV-signal decryption software that automatically updates a video receiver's or DVR/receiver's IDEA keys when the transmitting signal provider changes its block cipher algorithm.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Autoroll","Text":"Autoroll - Autoroll refers to TV-signal decryption software that automatically updates a video receiver's or DVR/receiver's IDEA keys when the transmitting signal provider changes its block cipher algorithm."},{"Result":"<a href=\"/Axolotl_(cryptography)\">Axolotl (cryptography)</a><br>Axolotl is a key management protocol that was developed by Trevor Perrin with support from Moxie Marlinspike in 2013. It provides end-to-end encryption for instant messaging. After an initial key exchange it manages the ongoing renewal and maintenance of short-lived session keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Axolotl_(cryptography)","Text":"Axolotl (cryptography) - Axolotl is a key management protocol that was developed by Trevor Perrin with support from Moxie Marlinspike in 2013. It provides end-to-end encryption for instant messaging. After an initial key exchange it manages the ongoing renewal and maintenance of short-lived session keys."},{"Result":"<a href=\"/Axolotl_(protocol)\">Axolotl (protocol)</a><br>Axolotl is a cryptographic key management protocol that was developed by Trevor Perrin with support from Moxie Marlinspike in 2013. It can be used to provide end-to-end encryption for instant messaging.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Axolotl_(protocol)","Text":"Axolotl (protocol) - Axolotl is a cryptographic key management protocol that was developed by Trevor Perrin with support from Moxie Marlinspike in 2013. It can be used to provide end-to-end encryption for instant messaging."},{"Result":"<a href=\"/Bilateral_key_exchange\">Bilateral key exchange</a><br>Bilateral Key Exchange was an encryption scheme utilized by The Society for Worldwide Interbank Financial Telecommunications.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Bilateral_key_exchange","Text":"Bilateral key exchange - Bilateral Key Exchange was an encryption scheme utilized by The Society for Worldwide Interbank Financial Telecommunications."},{"Result":"<a href=\"/BitTorrent_protocol_encryption\">BitTorrent protocol encryption</a><br>Protocol encryption, message stream encryption or protocol header encrypt are related features of some peer-to-peer file-sharing clients, including BitTorrent clients. They attempt to enhance privacy and confidentiality.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/BitTorrent_protocol_encryption","Text":"BitTorrent protocol encryption - Protocol encryption, message stream encryption or protocol header encrypt are related features of some peer-to-peer file-sharing clients, including BitTorrent clients. They attempt to enhance privacy and confidentiality."},{"Result":"<a href=\"/CAVE-based_authentication\">CAVE-based authentication</a><br>CAVE-based Authentication is an access authentication protocol used in CDMA/1xRTT computer network systems.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/CAVE-based_authentication","Text":"CAVE-based authentication - CAVE-based Authentication is an access authentication protocol used in CDMA/1xRTT computer network systems."},{"Result":"<a href=\"/CCMP\">CCMP</a><br>Counter Mode Cipher Block Chaining Message Authentication Code Protocol, Counter Mode CBC-MAC Protocol or simply CCMP is an encryption protocol designed for Wireless LAN products that implements the standards of the IEEE 802.11i amendment to the original IEEE 802.11 standard.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/CCMP","Text":"CCMP - Counter Mode Cipher Block Chaining Message Authentication Code Protocol, Counter Mode CBC-MAC Protocol or simply CCMP is an encryption protocol designed for Wireless LAN products that implements the standards of the IEEE 802.11i amendment to the original IEEE 802.11 standard."},{"Result":"<a href=\"/CECPQ1\">CECPQ1</a><br>In cryptography, CECPQ1 is a post-quantum cipher developed by Google to make web browsers secure via Transport Layer Security.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/CECPQ1","Text":"CECPQ1 - In cryptography, CECPQ1 is a post-quantum cipher developed by Google to make web browsers secure via Transport Layer Security."},{"Result":"<a href=\"/Certificate_Management_over_CMS\">Certificate Management over CMS</a><br>The Certificate Management over CMS is an internet standard by the IETF, defining transport mechanisms for the Cryptographic Message Syntax. It is defined in RFC 5272, its transport mechanisms in RFC 5273.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Certificate_Management_over_CMS","Text":"Certificate Management over CMS - The Certificate Management over CMS is an internet standard by the IETF, defining transport mechanisms for the Cryptographic Message Syntax. It is defined in RFC 5272, its transport mechanisms in RFC 5273."},{"Result":"<a href=\"/Certificate_Management_Protocol\">Certificate Management Protocol</a><br>The Certificate Management Protocol is an Internet protocol used for obtaining X.509 digital certificates in a public key infrastructure.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Certificate_Management_Protocol","Text":"Certificate Management Protocol - The Certificate Management Protocol is an Internet protocol used for obtaining X.509 digital certificates in a public key infrastructure."},{"Result":"<a href=\"/Certificate_signing_request\">Certificate signing request</a><br>In public key infrastructure systems, a certificate signing request is a message sent from an applicant to a certificate authority in order to apply for a digital identity certificate.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Certificate_signing_request","Text":"Certificate signing request - In public key infrastructure systems, a certificate signing request is a message sent from an applicant to a certificate authority in order to apply for a digital identity certificate."},{"Result":"<a href=\"/Certification_path_validation_algorithm\">Certification path validation algorithm</a><br>The certification path validation algorithm is the algorithm which verifies that a given certificate path is valid under a given public key infrastructure.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Certification_path_validation_algorithm","Text":"Certification path validation algorithm - The certification path validation algorithm is the algorithm which verifies that a given certificate path is valid under a given public key infrastructure."},{"Result":"<a href=\"/Chaffing_and_winnowing\">Chaffing and winnowing</a><br>Chaffing and winnowing is a cryptographic technique to achieve confidentiality without using encryption when sending data over an insecure channel. The name is derived from agriculture: after grain has been harvested and threshed, it remains mixed together with inedible fibrous chaff.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Chaffing_and_winnowing","Text":"Chaffing and winnowing - Chaffing and winnowing is a cryptographic technique to achieve confidentiality without using encryption when sending data over an insecure channel. The name is derived from agriculture: after grain has been harvested and threshed, it remains mixed together with inedible fibrous chaff."},{"Result":"<a href=\"/Challenge-response_authentication\">Challenge-response authentication</a><br>In computer security, challenge-response authentication is a family of protocols in which one party presents a question and another party must provide a valid answer to be authenticated.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Challenge-response_authentication","Text":"Challenge-response authentication - In computer security, challenge-response authentication is a family of protocols in which one party presents a question and another party must provide a valid answer to be authenticated."},{"Result":"<a href=\"/Cipher_suite\">Cipher suite</a><br>A cipher suite is a named combination of authentication, encryption, message authentication code and key exchange algorithms used to negotiate the security settings for a network connection using the Transport Layer Security / Secure Sockets Layer network protocol.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cipher_suite","Text":"Cipher suite - A cipher suite is a named combination of authentication, encryption, message authentication code and key exchange algorithms used to negotiate the security settings for a network connection using the Transport Layer Security / Secure Sockets Layer network protocol."},{"Result":"<a href=\"/Code_Access_Security\">Code Access Security</a><br>Code Access Security, in the Microsoft.NET framework, is Microsoft's solution to prevent untrusted code from performing privileged actions. When the CLR loads an assembly it will obtain evidence for the assembly and use this to identify the code group that the assembly belongs to.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Code_Access_Security","Text":"Code Access Security - Code Access Security, in the Microsoft.NET framework, is Microsoft's solution to prevent untrusted code from performing privileged actions. When the CLR loads an assembly it will obtain evidence for the assembly and use this to identify the code group that the assembly belongs to."},{"Result":"<a href=\"/Common_reference_string_model\">Common reference string model</a><br>In cryptography, the common reference string model captures the assumption that a trusted setup in which all involved parties get access to the same string crs taken from some distribution D exists. Schemes proven secure in the CRS model are secure given that the setup was performed correctly.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Common_reference_string_model","Text":"Common reference string model - In cryptography, the common reference string model captures the assumption that a trusted setup in which all involved parties get access to the same string crs taken from some distribution D exists. Schemes proven secure in the CRS model are secure given that the setup was performed correctly."},{"Result":"<a href=\"/Cryptographically_Generated_Address\">Cryptographically Generated Address</a><br>A Cryptographically Generated Address is an Internet Protocol Version 6 address that has a host identifier computed from a cryptographic hash function. This procedure is a method for binding a public signature key to an IPv6 address in the Secure Neighbor Discovery Protocol.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cryptographically_Generated_Address","Text":"Cryptographically Generated Address - A Cryptographically Generated Address is an Internet Protocol Version 6 address that has a host identifier computed from a cryptographic hash function. This procedure is a method for binding a public signature key to an IPv6 address in the Secure Neighbor Discovery Protocol."},{"Result":"<a href=\"/Cryptographic_Message_Syntax\">Cryptographic Message Syntax</a><br>The Cryptographic Message Syntax is the IETF's standard for cryptographically protected messages. It can be used to digitally sign, digest, authenticate or encrypt any form of digital data.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cryptographic_Message_Syntax","Text":"Cryptographic Message Syntax - The Cryptographic Message Syntax is the IETF's standard for cryptographically protected messages. It can be used to digitally sign, digest, authenticate or encrypt any form of digital data."},{"Result":"<a href=\"/Cryptographic_protocol\">Cryptographic protocol</a><br>A security protocol is an abstract or concrete protocol that performs a security-related function and applies cryptographic methods, often as sequences of cryptographic primitives. A protocol describes how the algorithms should be used.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cryptographic_protocol","Text":"Cryptographic protocol - A security protocol is an abstract or concrete protocol that performs a security-related function and applies cryptographic methods, often as sequences of cryptographic primitives. A protocol describes how the algorithms should be used."},{"Result":"<a href=\"/Datagram_Transport_Layer_Security\">Datagram Transport Layer Security</a><br>In information technology, the Datagram Transport Layer Security communications protocol provides communications security for datagram protocols. DTLS allows datagram-based applications to communicate in a way that is designed to prevent eavesdropping, tampering, or message forgery.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Datagram_Transport_Layer_Security","Text":"Datagram Transport Layer Security - In information technology, the Datagram Transport Layer Security communications protocol provides communications security for datagram protocols. DTLS allows datagram-based applications to communicate in a way that is designed to prevent eavesdropping, tampering, or message forgery."},{"Result":"<a href=\"/Data_Validation_and_Certification_Server\">Data Validation and Certification Server</a><br>Data Validation and Certification Server is a public key infrastructure or PKI service providing data validation services, asserting correctness of digitally signed documents, validity of public key certificates and possession or existence of data.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Data_Validation_and_Certification_Server","Text":"Data Validation and Certification Server - Data Validation and Certification Server is a public key infrastructure or PKI service providing data validation services, asserting correctness of digitally signed documents, validity of public key certificates and possession or existence of data."},{"Result":"<a href=\"/Dead_Peer_Detection\">Dead Peer Detection</a><br>Dead Peer Detection is a method of detecting a dead Internet Key Exchange peer. The method uses IPsec traffic patterns to minimize the number of messages required to confirm the availability of a peer.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Dead_Peer_Detection","Text":"Dead Peer Detection - Dead Peer Detection is a method of detecting a dead Internet Key Exchange peer. The method uses IPsec traffic patterns to minimize the number of messages required to confirm the availability of a peer."},{"Result":"<a href=\"/Decentralized_Autonomous_Organization\">Decentralized Autonomous Organization</a><br>A decentralized autonomous organization, fully automated business entity, or distributed autonomous corporation/company is a decentralized network of narrow-AI autonomous agents which perform an output-maximizing production function and which divides its labor into computationally intractable...","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Decentralized_Autonomous_Organization","Text":"Decentralized Autonomous Organization - A decentralized autonomous organization, fully automated business entity, or distributed autonomous corporation/company is a decentralized network of narrow-AI autonomous agents which perform an output-maximizing production function and which divides its labor into computationally intractable..."},{"Result":"<a href=\"/Delegated_Path_Discovery\">Delegated Path Discovery</a><br>Delegated Path Discovery is a method for querying a trusted server for information about a public key certificate.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Delegated_Path_Discovery","Text":"Delegated Path Discovery - Delegated Path Discovery is a method for querying a trusted server for information about a public key certificate."},{"Result":"<a href=\"/Delegated_Path_Validation\">Delegated Path Validation</a><br>Delegated Path Validation is a method for offloading to a trusted server the work involved in validating a public key certificate.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Delegated_Path_Validation","Text":"Delegated Path Validation - Delegated Path Validation is a method for offloading to a trusted server the work involved in validating a public key certificate."},{"Result":"<a href=\"/Deniable_authentication\">Deniable authentication</a><br>In cryptography, deniable authentication refers to message authentication between a set of participants where the participants themselves can be confident in the authenticity of the messages, but it cannot be proved to a third party after the event.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Deniable_authentication","Text":"Deniable authentication - In cryptography, deniable authentication refers to message authentication between a set of participants where the participants themselves can be confident in the authenticity of the messages, but it cannot be proved to a third party after the event."},{"Result":"<a href=\"/?q=DH%2FDSS\">DH/DSS</a><br>Diffie\u2013Hellman key exchange is a specific method of exchanging cryptographic keys. It is one of the earliest practical examples of key exchange implemented within the field of cryptography.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/?q=DH%2FDSS","Text":"DH/DSS - Diffie\u2013Hellman key exchange is a specific method of exchanging cryptographic keys. It is one of the earliest practical examples of key exchange implemented within the field of cryptography."},{"Result":"<a href=\"/Digest_access_authentication\">Digest access authentication</a><br>Digest access authentication is one of the agreed-upon methods a web server can use to negotiate credentials, such as username or password, with a user's web browser. This can be used to confirm the identity of a user before sending sensitive information, such as online banking transaction history.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Digest_access_authentication","Text":"Digest access authentication - Digest access authentication is one of the agreed-upon methods a web server can use to negotiate credentials, such as username or password, with a user's web browser. This can be used to confirm the identity of a user before sending sensitive information, such as online banking transaction history."},{"Result":"<a href=\"/DigiCipher_2\">DigiCipher 2</a><br>DigiCipher 2, or simply DCII, is a proprietary standard format of digital signal transmission and it doubles as an encryption standard with MPEG-2/MPEG-4 signal video compression used on many communications satellite television and audio signals.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/DigiCipher_2","Text":"DigiCipher 2 - DigiCipher 2, or simply DCII, is a proprietary standard format of digital signal transmission and it doubles as an encryption standard with MPEG-2/MPEG-4 signal video compression used on many communications satellite television and audio signals."},{"Result":"<a href=\"/Digital_credential\">Digital credential</a><br>Digital credentials are the digital equivalent of paper-based credentials.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Digital_credential","Text":"Digital credential - Digital credentials are the digital equivalent of paper-based credentials."},{"Result":"<a href=\"/Distance-bounding_protocol\">Distance-bounding protocol</a><br>Distance bounding protocols are cryptographic protocols that enable a verifier V to establish an upper bound on the physical distance to a prover P. They are based on timing the delay between sending out challenge bits and receiving back the corresponding response bits.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Distance-bounding_protocol","Text":"Distance-bounding protocol - Distance bounding protocols are cryptographic protocols that enable a verifier V to establish an upper bound on the physical distance to a prover P. They are based on timing the delay between sending out challenge bits and receiving back the corresponding response bits."},{"Result":"<a href=\"/Distributed_Autonomous_Organization\">Distributed Autonomous Organization</a><br>A Distributed Autonomous Organization is a decentralized network of narrow-AI autonomous agents which perform an output-maximizing production function and which divides its labor into computationally intractable tasks and tasks which it performs itself.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Distributed_Autonomous_Organization","Text":"Distributed Autonomous Organization - A Distributed Autonomous Organization is a decentralized network of narrow-AI autonomous agents which perform an output-maximizing production function and which divides its labor into computationally intractable tasks and tasks which it performs itself."},{"Result":"<a href=\"/Distributed_System_Security_Architecture\">Distributed System Security Architecture</a><br>Distributed System Security Architecture or is a computer security architecture that provides a suite of functions including login, authentication, and access control in a distributed system.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Distributed_System_Security_Architecture","Text":"Distributed System Security Architecture - Distributed System Security Architecture or is a computer security architecture that provides a suite of functions including login, authentication, and access control in a distributed system."},{"Result":"<a href=\"/Dolev-Yao_model\">Dolev-Yao model</a><br>The Dolev\u2013Yao model is a formal model used to prove properties of interactive cryptographic protocols.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Dolev-Yao_model","Text":"Dolev-Yao model - The Dolev\u2013Yao model is a formal model used to prove properties of interactive cryptographic protocols."},{"Result":"<a href=\"/DomainKeys\">DomainKeys</a><br>DomainKeys is a deprecated e-mail authentication system designed by Yahoo to verify the DNS domain of an e-mail sender and the message integrity.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/DomainKeys","Text":"DomainKeys - DomainKeys is a deprecated e-mail authentication system designed by Yahoo to verify the DNS domain of an e-mail sender and the message integrity."},{"Result":"<a href=\"/DomainKeys_Identified_Mail\">DomainKeys Identified Mail</a><br>DomainKeys Identified Mail is an email authentication method designed to detect email spoofing. It allows the receiver to check that an email claimed to come from a specific domain was indeed authorized by the owner of that domain.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/DomainKeys_Identified_Mail","Text":"DomainKeys Identified Mail - DomainKeys Identified Mail is an email authentication method designed to detect email spoofing. It allows the receiver to check that an email claimed to come from a specific domain was indeed authorized by the owner of that domain."},{"Result":"<a href=\"/Double_ratchet\">Double ratchet</a><br>In cryptography, the double ratchet is a key management algorithm that was developed by Trevor Perrin and Moxie Marlinspike in 2013. It can be used as part of a cryptographic protocol to provide end-to-end encryption for instant messaging.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Double_ratchet","Text":"Double ratchet - In cryptography, the double ratchet is a key management algorithm that was developed by Trevor Perrin and Moxie Marlinspike in 2013. It can be used as part of a cryptographic protocol to provide end-to-end encryption for instant messaging."},{"Result":"<a href=\"/Double_Ratchet_Algorithm\">Double Ratchet Algorithm</a><br>In cryptography, the Double Ratchet Algorithm is a key management algorithm that was developed by Trevor Perrin and Moxie Marlinspike in 2013. It can be used as part of a cryptographic protocol to provide end-to-end encryption for instant messaging.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Double_Ratchet_Algorithm","Text":"Double Ratchet Algorithm - In cryptography, the Double Ratchet Algorithm is a key management algorithm that was developed by Trevor Perrin and Moxie Marlinspike in 2013. It can be used as part of a cryptographic protocol to provide end-to-end encryption for instant messaging."},{"Result":"<a href=\"/ecash\">ecash</a><br>Ecash was conceived by David Chaum as an anonymous cryptographic electronic money or electronic cash system in 1983. It was realized through his corporation Digicash and used as micropayment system at one US bank from 1995 to 1998.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/ecash","Text":"ecash - Ecash was conceived by David Chaum as an anonymous cryptographic electronic money or electronic cash system in 1983. It was realized through his corporation Digicash and used as micropayment system at one US bank from 1995 to 1998."},{"Result":"<a href=\"/Encrypted_key_exchange\">Encrypted key exchange</a><br>Encrypted Key Exchange is a family of password-authenticated key agreement methods described by Steven M. Bellovin and Michael Merritt.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Encrypted_key_exchange","Text":"Encrypted key exchange - Encrypted Key Exchange is a family of password-authenticated key agreement methods described by Steven M. Bellovin and Michael Merritt."},{"Result":"<a href=\"/Fiat-Shamir_heuristic\">Fiat-Shamir heuristic</a><br>The Fiat\u2013Shamir heuristic is a technique in cryptography for taking an interactive proof of knowledge and creating a digital signature based on it. The technique is due to Fiat and Shamir. The original interactive proof must have the property of being public-coin, for the method to work.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Fiat-Shamir_heuristic","Text":"Fiat-Shamir heuristic - The Fiat\u2013Shamir heuristic is a technique in cryptography for taking an interactive proof of knowledge and creating a digital signature based on it. The technique is due to Fiat and Shamir. The original interactive proof must have the property of being public-coin, for the method to work."},{"Result":"<a href=\"/Firefly_(protocol)\">Firefly (protocol)</a><br>Firefly is a U.S. National Security Agency public-key key exchange protocol, used in EKMS, the STU-III secure telephone, and several other U.S. cryptographic systems.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Firefly_(protocol)","Text":"Firefly (protocol) - Firefly is a U.S. National Security Agency public-key key exchange protocol, used in EKMS, the STU-III secure telephone, and several other U.S. cryptographic systems."},{"Result":"<a href=\"/Garbled_Circuit\">Garbled Circuit</a><br>Garbled circuit is a cryptographic protocol that enables two-party secure computation in which two mistrusting parties can jointly evaluate a function over their private inputs without the presence of a trusted third party.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Garbled_Circuit","Text":"Garbled Circuit - Garbled circuit is a cryptographic protocol that enables two-party secure computation in which two mistrusting parties can jointly evaluate a function over their private inputs without the presence of a trusted third party."},{"Result":"<a href=\"/Garbled_circuit\">Garbled circuit</a><br>Garbled circuit is a cryptographic protocol that enables two-party secure computation in which two mistrusting parties can jointly evaluate a function over their private inputs without the presence of a trusted third party.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Garbled_circuit","Text":"Garbled circuit - Garbled circuit is a cryptographic protocol that enables two-party secure computation in which two mistrusting parties can jointly evaluate a function over their private inputs without the presence of a trusted third party."},{"Result":"<a href=\"/Generic_Bootstrapping_Architecture\">Generic Bootstrapping Architecture</a><br>Generic Bootstrapping Architecture is a technology that enables the authentication of a user. This authentication is possible if the user owns a valid identity on an HLR or on an HSS.","Icon":{"URL":"https://duckduckgo.com/i/069c89cd.jpg","Height":"","Width":""},"FirstURL":"/Generic_Bootstrapping_Architecture","Text":"Generic Bootstrapping Architecture - Generic Bootstrapping Architecture is a technology that enables the authentication of a user. This authentication is possible if the user owns a valid identity on an HLR or on an HSS."},{"Result":"<a href=\"/Generic_Security_Service_Algorithm_for_Secret_Key_Transaction\">Generic Security Service Algorithm for Secret Key Transaction</a><br>GSS-TSIG is an extension to the TSIG DNS authentication protocol for secure key exchange. It is a GSS-API algorithm which uses Kerberos for passing security tokens to provide authentication, integrity and confidentiality.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Generic_Security_Service_Algorithm_for_Secret_Key_Transaction","Text":"Generic Security Service Algorithm for Secret Key Transaction - GSS-TSIG is an extension to the TSIG DNS authentication protocol for secure key exchange. It is a GSS-API algorithm which uses Kerberos for passing security tokens to provide authentication, integrity and confidentiality."},{"Result":"<a href=\"/GoldBug_(Instant_Messenger)\">GoldBug (Instant Messenger)</a><br>GoldBug secure instant messenger is an open-source multi-platform instant messaging client, based on a protocol called echo and a kernel named spoton.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/GoldBug_(Instant_Messenger)","Text":"GoldBug (Instant Messenger) - GoldBug secure instant messenger is an open-source multi-platform instant messaging client, based on a protocol called echo and a kernel named spoton."},{"Result":"<a href=\"/GoldBug_(software)\">GoldBug (software)</a><br>GoldBug secure instant messenger is an open-source multi-platform instant messaging client, based on a protocol called echo and a kernel named spoton.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/GoldBug_(software)","Text":"GoldBug (software) - GoldBug secure instant messenger is an open-source multi-platform instant messaging client, based on a protocol called echo and a kernel named spoton."},{"Result":"<a href=\"/Grid_Security_Infrastructure\">Grid Security Infrastructure</a><br>The Grid Security Infrastructure, formerly called the Globus Security Infrastructure, is a specification for secret, tamper-proof, delegatable communication between software in a grid computing environment. Secure, authenticatable communication is enabled using asymmetric encryption.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Grid_Security_Infrastructure","Text":"Grid Security Infrastructure - The Grid Security Infrastructure, formerly called the Globus Security Infrastructure, is a specification for secret, tamper-proof, delegatable communication between software in a grid computing environment. Secure, authenticatable communication is enabled using asymmetric encryption."},{"Result":"<a href=\"/Group_Domain_of_Interpretation\">Group Domain of Interpretation</a><br>Group Domain of Interpretation or GDOI is a cryptographic protocol for group key management. The GDOI protocol is specified in an IETF Standard, RFC 6407, and is based on Internet Security Association and Key Management Protocol, RFC 2408, and Internet Key Exchange version 1.","Icon":{"URL":"https://duckduckgo.com/i/d56bbfe2.jpg","Height":"","Width":""},"FirstURL":"/Group_Domain_of_Interpretation","Text":"Group Domain of Interpretation - Group Domain of Interpretation or GDOI is a cryptographic protocol for group key management. The GDOI protocol is specified in an IETF Standard, RFC 6407, and is based on Internet Security Association and Key Management Protocol, RFC 2408, and Internet Key Exchange version 1."},{"Result":"<a href=\"/H.235\">H.235</a><br>H.235 covers security and encryption for H.323 and other H.245 based terminals The standard addresses authentication by means of several algorithms, including Diffie-Hellman methods, and privacy. Privacy allows for encryption, also of the media streams.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/H.235","Text":"H.235 - H.235 covers security and encryption for H.323 and other H.245 based terminals The standard addresses authentication by means of several algorithms, including Diffie-Hellman methods, and privacy. Privacy allows for encryption, also of the media streams."},{"Result":"<a href=\"/Hashcash\">Hashcash</a><br>Hashcash is a proof-of-work system used to limit email spam and denial-of-service attacks, and more recently has become known for its use in bitcoin as part of the mining algorithm. Hashcash was proposed in March 1997 by Adam Back.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Hashcash","Text":"Hashcash - Hashcash is a proof-of-work system used to limit email spam and denial-of-service attacks, and more recently has become known for its use in bitcoin as part of the mining algorithm. Hashcash was proposed in March 1997 by Adam Back."},{"Result":"<a href=\"/High_Assurance_Internet_Protocol_Encryptor\">High Assurance Internet Protocol Encryptor</a><br>A HAIPE is a Type 1 encryption device that complies with the National Security Agency's HAIPE IS. The cryptography used is Suite A and Suite B, also specified by the NSA as part of the Cryptographic Modernization Program. HAIPE IS is based on IPsec with additional restrictions and enhancements.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/High_Assurance_Internet_Protocol_Encryptor","Text":"High Assurance Internet Protocol Encryptor - A HAIPE is a Type 1 encryption device that complies with the National Security Agency's HAIPE IS. The cryptography used is Suite A and Suite B, also specified by the NSA as part of the Cryptographic Modernization Program. HAIPE IS is based on IPsec with additional restrictions and enhancements."},{"Result":"<a href=\"/Homomorphic_secret_sharing\">Homomorphic secret sharing</a><br>In cryptography, homomorphic secret sharing is a type of secret sharing algorithm in which the secret is encrypted via homomorphic encryption. A homomorphism is a transformation from one algebraic structure into another of the same type so that the structure is preserved.","Icon":{"URL":"https://duckduckgo.com/i/ccdf6441.png","Height":"","Width":""},"FirstURL":"/Homomorphic_secret_sharing","Text":"Homomorphic secret sharing - In cryptography, homomorphic secret sharing is a type of secret sharing algorithm in which the secret is encrypted via homomorphic encryption. A homomorphism is a transformation from one algebraic structure into another of the same type so that the structure is preserved."},{"Result":"<a href=\"/Host_Identity_Protocol\">Host Identity Protocol</a><br>The Host Identity Protocol is a host identification technology for use on Internet Protocol networks, such as the Internet. The Internet has two main name spaces, IP addresses and the Domain Name System. HIP separates the end-point identifier and locator roles of IP addresses.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Host_Identity_Protocol","Text":"Host Identity Protocol - The Host Identity Protocol is a host identification technology for use on Internet Protocol networks, such as the Internet. The Internet has two main name spaces, IP addresses and the Domain Name System. HIP separates the end-point identifier and locator roles of IP addresses."},{"Result":"<a href=\"/?q=HTTP%2F1.1%20Upgrade%20header\">HTTP/1.1 Upgrade header</a><br>The Upgrade header field is a HTTP header field introduced in HTTP/1.1. In the exchange, the client begins by making a cleartext request, which is later upgraded to a newer http protocol version or switched to a different protocol.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/?q=HTTP%2F1.1%20Upgrade%20header","Text":"HTTP/1.1 Upgrade header - The Upgrade header field is a HTTP header field introduced in HTTP/1.1. In the exchange, the client begins by making a cleartext request, which is later upgraded to a newer http protocol version or switched to a different protocol."},{"Result":"<a href=\"/HTTPsec\">HTTPsec</a><br>HTTPsec is an authentication scheme for the web protocol HTTP. HTTPsec provides cryptographically strong security at the application layer.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/HTTPsec","Text":"HTTPsec - HTTPsec is an authentication scheme for the web protocol HTTP. HTTPsec provides cryptographically strong security at the application layer."},{"Result":"<a href=\"/HTTP_Secure\">HTTP Secure</a><br>Hypertext Transfer Protocol Secure is a communications protocol for secure communication over a computer network, with especially wide deployment on the Internet.","Icon":{"URL":"https://duckduckgo.com/i/56753587.png","Height":"","Width":""},"FirstURL":"/HTTP_Secure","Text":"HTTP Secure - Hypertext Transfer Protocol Secure is a communications protocol for secure communication over a computer network, with especially wide deployment on the Internet."},{"Result":"<a href=\"/HTTPS_Everywhere\">HTTPS Everywhere</a><br>HTTPS Everywhere is a free and open source web browser extension for Google Chrome, Mozilla Firefox and Opera, which is developed collaboratively by The Tor Project and the Electronic Frontier Foundation.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/HTTPS_Everywhere","Text":"HTTPS Everywhere - HTTPS Everywhere is a free and open source web browser extension for Google Chrome, Mozilla Firefox and Opera, which is developed collaboratively by The Tor Project and the Electronic Frontier Foundation."},{"Result":"<a href=\"/IEEE_802.11i-2004\">IEEE 802.11i-2004</a><br>IEEE 802.11i-2004, or 802.11i for short, is an amendment to the original IEEE 802.11, implemented as Wi-Fi Protected Access II. The draft standard was ratified on 24 June 2004.","Icon":{"URL":"https://duckduckgo.com/i/b7d974ae.png","Height":"","Width":""},"FirstURL":"/IEEE_802.11i-2004","Text":"IEEE 802.11i-2004 - IEEE 802.11i-2004, or 802.11i for short, is an amendment to the original IEEE 802.11, implemented as Wi-Fi Protected Access II. The draft standard was ratified on 24 June 2004."},{"Result":"<a href=\"/Integrated_Encryption_Scheme\">Integrated Encryption Scheme</a><br>Integrated Encryption Scheme is a hybrid encryption scheme which provides semantic security against an adversary who is allowed to use chosen-plaintext and chosen-ciphertext attacks. The security of the scheme is based on the Diffie\u2013Hellman problem.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Integrated_Encryption_Scheme","Text":"Integrated Encryption Scheme - Integrated Encryption Scheme is a hybrid encryption scheme which provides semantic security against an adversary who is allowed to use chosen-plaintext and chosen-ciphertext attacks. The security of the scheme is based on the Diffie\u2013Hellman problem."},{"Result":"<a href=\"/Internet_Key_Exchange\">Internet Key Exchange</a><br>In computing, Internet Key Exchange is the protocol used to set up a security association in the IPsec protocol suite.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Internet_Key_Exchange","Text":"Internet Key Exchange - In computing, Internet Key Exchange is the protocol used to set up a security association in the IPsec protocol suite."},{"Result":"<a href=\"/Internet_Security_Association_and_Key_Management_Protocol\">Internet Security Association and Key Management Protocol</a><br>ISAKMP is a protocol defined by RFC 2408 for establishing Security Associations and cryptographic keys in an Internet environment.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Internet_Security_Association_and_Key_Management_Protocol","Text":"Internet Security Association and Key Management Protocol - ISAKMP is a protocol defined by RFC 2408 for establishing Security Associations and cryptographic keys in an Internet environment."},{"Result":"<a href=\"/IPsec\">IPsec</a><br>Internet Protocol Security is a protocol suite for secure Internet Protocol communications that works by authenticating and encrypting each IP packet of a communication session.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/IPsec","Text":"IPsec - Internet Protocol Security is a protocol suite for secure Internet Protocol communications that works by authenticating and encrypting each IP packet of a communication session."},{"Result":"<a href=\"/Kerberized_Internet_Negotiation_of_Keys\">Kerberized Internet Negotiation of Keys</a><br>Kerberized Internet Negotiation of Keys is a protocol defined in RFC 4430 used to set up an IPsec security association, similar to Internet Key Exchange, utilizing the Kerberos protocol to allow trusted third parties to handle authentication of peers and management of security policies in a...","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Kerberized_Internet_Negotiation_of_Keys","Text":"Kerberized Internet Negotiation of Keys - Kerberized Internet Negotiation of Keys is a protocol defined in RFC 4430 used to set up an IPsec security association, similar to Internet Key Exchange, utilizing the Kerberos protocol to allow trusted third parties to handle authentication of peers and management of security policies in a..."},{"Result":"<a href=\"/Key-agreement_protocol\">Key-agreement protocol</a><br>In cryptography, a key-agreement protocol is a protocol whereby two or more parties can agree on a key in such a way that both influence the outcome. If properly done, this precludes undesired third parties from forcing a key choice on the agreeing parties.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Key-agreement_protocol","Text":"Key-agreement protocol - In cryptography, a key-agreement protocol is a protocol whereby two or more parties can agree on a key in such a way that both influence the outcome. If properly done, this precludes undesired third parties from forcing a key choice on the agreeing parties."},{"Result":"<a href=\"/Key_exchange\">Key exchange</a><br>Key exchange is any method in cryptography by which cryptographic keys are exchanged between two parties, allowing use of a cryptographic algorithm.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Key_exchange","Text":"Key exchange - Key exchange is any method in cryptography by which cryptographic keys are exchanged between two parties, allowing use of a cryptographic algorithm."},{"Result":"<a href=\"/Key_Management_Interoperability_Protocol\">Key Management Interoperability Protocol</a><br>The Key Management Interoperability Protocol is a communication protocol that defines message formats for the manipulation of cryptographic keys on a key management server. Keys may be created on a server and then retrieved, possibly wrapped by other keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Key_Management_Interoperability_Protocol","Text":"Key Management Interoperability Protocol - The Key Management Interoperability Protocol is a communication protocol that defines message formats for the manipulation of cryptographic keys on a key management server. Keys may be created on a server and then retrieved, possibly wrapped by other keys."},{"Result":"<a href=\"/Key_ring_file\">Key ring file</a><br>A key ring is a file which contains multiple public keys of Certificate Authority.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Key_ring_file","Text":"Key ring file - A key ring is a file which contains multiple public keys of Certificate Authority."},{"Result":"<a href=\"/Libreswan\">Libreswan</a><br>Libreswan is a fork of the Openswan IPSEC VPN implementation created by almost all of the openswan developers after a lawsuit about the ownership of the Openswan name was filed against Paul Wouters, then release manager of Openswan, in December 2012.","Icon":{"URL":"https://duckduckgo.com/i/libreswan.org.ico","Height":16,"Width":16},"FirstURL":"/Libreswan","Text":"Libreswan - Libreswan is a fork of the Openswan IPSEC VPN implementation created by almost all of the openswan developers after a lawsuit about the ownership of the Openswan name was filed against Paul Wouters, then release manager of Openswan, in December 2012."},{"Result":"<a href=\"/Link_encryption\">Link encryption</a><br>Link encryption is an approach to communications security that encrypts and decrypts all traffic at each end of a communications line. It contrasts with end-to-end encryption where messages are encrypted by the sender at the point of origin and only decrypted by the intended receiver.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Link_encryption","Text":"Link encryption - Link encryption is an approach to communications security that encrypts and decrypts all traffic at each end of a communications line. It contrasts with end-to-end encryption where messages are encrypted by the sender at the point of origin and only decrypted by the intended receiver."},{"Result":"<a href=\"/Massey-Omura_cryptosystem\">Massey-Omura cryptosystem</a><br>In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Massey-Omura_cryptosystem","Text":"Massey-Omura cryptosystem - In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys."},{"Result":"<a href=\"/Massey-omura_cryptosystem\">Massey-omura cryptosystem</a><br>In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Massey-omura_cryptosystem","Text":"Massey-omura cryptosystem - In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys."},{"Result":"<a href=\"/Microsoft_Point-to-Point_Encryption\">Microsoft Point-to-Point Encryption</a><br>Microsoft Point-to-Point Encryption encrypts data in Point-to-Point Protocol-based dial-up connections or Point-to-Point Tunneling Protocol virtual private network connections. 128-bit key, 56-bit key, and 40-bit key MPPE encryption schemes are supported.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Microsoft_Point-to-Point_Encryption","Text":"Microsoft Point-to-Point Encryption - Microsoft Point-to-Point Encryption encrypts data in Point-to-Point Protocol-based dial-up connections or Point-to-Point Tunneling Protocol virtual private network connections. 128-bit key, 56-bit key, and 40-bit key MPPE encryption schemes are supported."},{"Result":"<a href=\"/MIKEY\">MIKEY</a><br>Multimedia Internet KEYing is a key management protocol that is intended for use with real-time applications.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/MIKEY","Text":"MIKEY - Multimedia Internet KEYing is a key management protocol that is intended for use with real-time applications."},{"Result":"<a href=\"/Multi-party_fair_exchange_protocol\">Multi-party fair exchange protocol</a><br>In cryptography, a multi-party fair exchange protocol is protocol where parties accept to deliver an item if and only if they receive an item in return.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Multi-party_fair_exchange_protocol","Text":"Multi-party fair exchange protocol - In cryptography, a multi-party fair exchange protocol is protocol where parties accept to deliver an item if and only if they receive an item in return."},{"Result":"<a href=\"/Multiplexed_Transport_Layer_Security\">Multiplexed Transport Layer Security</a><br>In information technology, the Transport Layer Security protocol provides connection security with mutual authentication, data confidentiality and integrity, key generation and distribution, and security parameters negotiation.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Multiplexed_Transport_Layer_Security","Text":"Multiplexed Transport Layer Security - In information technology, the Transport Layer Security protocol provides connection security with mutual authentication, data confidentiality and integrity, key generation and distribution, and security parameters negotiation."},{"Result":"<a href=\"/Neuman-Stubblebine_protocol\">Neuman-Stubblebine protocol</a><br>The Neuman\u2013Stubblebine protocol is a computer network authentication protocol designed for use on insecure networks. It allows individuals communicating over such a network to prove their identity to each other. This protocol utilizes time stamps, but does not depend on synchronized clocks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Neuman-Stubblebine_protocol","Text":"Neuman-Stubblebine protocol - The Neuman\u2013Stubblebine protocol is a computer network authentication protocol designed for use on insecure networks. It allows individuals communicating over such a network to prove their identity to each other. This protocol utilizes time stamps, but does not depend on synchronized clocks."},{"Result":"<a href=\"/Non-interactive_zero-knowledge_proof\">Non-interactive zero-knowledge proof</a><br>Non-interactive zero-knowledge proofs are a variant of zero-knowledge proofs in which no interaction is necessary between prover and verifier.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Non-interactive_zero-knowledge_proof","Text":"Non-interactive zero-knowledge proof - Non-interactive zero-knowledge proofs are a variant of zero-knowledge proofs in which no interaction is necessary between prover and verifier."},{"Result":"<a href=\"/Oakley_protocol\">Oakley protocol</a><br>The Oakley Key Determination Protocol is a key-agreement protocol that allows authenticated parties to exchange keying material across an insecure connection using the Diffie\u2013Hellman key exchange algorithm.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Oakley_protocol","Text":"Oakley protocol - The Oakley Key Determination Protocol is a key-agreement protocol that allows authenticated parties to exchange keying material across an insecure connection using the Diffie\u2013Hellman key exchange algorithm."},{"Result":"<a href=\"/Oak_Orion\">Oak Orion</a><br>The Oak Orion scrambling system was a form of television encryption developed by Oak Industries in the early 1980s.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Oak_Orion","Text":"Oak Orion - The Oak Orion scrambling system was a form of television encryption developed by Oak Industries in the early 1980s."},{"Result":"<a href=\"/Oblivious_transfer\">Oblivious transfer</a><br>In cryptography, an oblivious transfer protocol is a type of protocol in which a sender transfers one of potentially many pieces of information to a receiver, but remains as to what piece has been transferred.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Oblivious_transfer","Text":"Oblivious transfer - In cryptography, an oblivious transfer protocol is a type of protocol in which a sender transfers one of potentially many pieces of information to a receiver, but remains as to what piece has been transferred."},{"Result":"<a href=\"/OCSP_stapling\">OCSP stapling</a><br>OCSP stapling, formally known as the TLS Certificate Status Request extension, is an alternative approach to the Online Certificate Status Protocol for checking the revocation status of X.509 digital certificates.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/OCSP_stapling","Text":"OCSP stapling - OCSP stapling, formally known as the TLS Certificate Status Request extension, is an alternative approach to the Online Certificate Status Protocol for checking the revocation status of X.509 digital certificates."},{"Result":"<a href=\"/Offline_private_key_protocol\">Offline private key protocol</a><br>The offline private key protocol is a cryptographic protocol to prevent unauthorized access to back up or archive data. The protocol results in a public key that can be used to encrypt data and an offline private key that can later be used to decrypt that data.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Offline_private_key_protocol","Text":"Offline private key protocol - The offline private key protocol is a cryptographic protocol to prevent unauthorized access to back up or archive data. The protocol results in a public key that can be used to encrypt data and an offline private key that can later be used to decrypt that data."},{"Result":"<a href=\"/Off-the-Record_Messaging\">Off-the-Record Messaging</a><br>Off-the-Record Messaging is a cryptographic protocol that provides encryption for instant messaging conversations. OTR uses a combination of AES symmetric-key algorithm with 128 bits key length, the Diffie\u2013Hellman key exchange with 1536 bits group size, and the SHA-1 hash function.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Off-the-Record_Messaging","Text":"Off-the-Record Messaging - Off-the-Record Messaging is a cryptographic protocol that provides encryption for instant messaging conversations. OTR uses a combination of AES symmetric-key algorithm with 128 bits key length, the Diffie\u2013Hellman key exchange with 1536 bits group size, and the SHA-1 hash function."},{"Result":"<a href=\"/OMEMO_(cryptography)\">OMEMO (cryptography)</a><br>OMEMO is a proposed XMPP Extension Protocol for multi-client end-to-end encryption developed by Andreas Straub.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/OMEMO_(cryptography)","Text":"OMEMO (cryptography) - OMEMO is a proposed XMPP Extension Protocol for multi-client end-to-end encryption developed by Andreas Straub."},{"Result":"<a href=\"/OMEMO_(encryption)\">OMEMO (encryption)</a><br>OMEMO is a proposed XMPP Extension Protocol for secure multi-client end-to-end encryption. OMEMO leverages Axolotl encryption to provide multi-end to multi-end encryption, allowing messages to be synchronized securely across multiple clients, even if some of them are offline.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/OMEMO_(encryption)","Text":"OMEMO (encryption) - OMEMO is a proposed XMPP Extension Protocol for secure multi-client end-to-end encryption. OMEMO leverages Axolotl encryption to provide multi-end to multi-end encryption, allowing messages to be synchronized securely across multiple clients, even if some of them are offline."},{"Result":"<a href=\"/Online_Certificate_Status_Protocol\">Online Certificate Status Protocol</a><br>The Online Certificate Status Protocol is an Internet protocol used for obtaining the revocation status of an X.509 digital certificate. It is described in RFC 6960 and is on the Internet standards track.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Online_Certificate_Status_Protocol","Text":"Online Certificate Status Protocol - The Online Certificate Status Protocol is an Internet protocol used for obtaining the revocation status of an X.509 digital certificate. It is described in RFC 6960 and is on the Internet standards track."},{"Result":"<a href=\"/Openswan\">Openswan</a><br>In the field of computer security, Openswan provides a complete IPsec implementation for Linux 2.0, 2.2, 2.4 and 2.6 kernels.","Icon":{"URL":"https://duckduckgo.com/i/www.openswan.org.ico","Height":16,"Width":16},"FirstURL":"/Openswan","Text":"Openswan - In the field of computer security, Openswan provides a complete IPsec implementation for Linux 2.0, 2.2, 2.4 and 2.6 kernels."},{"Result":"<a href=\"/Password_Authenticated_Key_Exchange_by_Juggling\">Password Authenticated Key Exchange by Juggling</a><br>The Password Authenticated Key Exchange by Juggling is a password-authenticated key agreement protocol. This protocol allows two parties to establish private and authenticated communication solely based on their shared password without requiring a Public Key Infrastructure.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Password_Authenticated_Key_Exchange_by_Juggling","Text":"Password Authenticated Key Exchange by Juggling - The Password Authenticated Key Exchange by Juggling is a password-authenticated key agreement protocol. This protocol allows two parties to establish private and authenticated communication solely based on their shared password without requiring a Public Key Infrastructure."},{"Result":"<a href=\"/Piggy_bank_cryptography\">Piggy bank cryptography</a><br>Piggy bank cryptography is a digital emulation of a piggy bank. It uses an encrypted message as a carrier into which valuable secrets can be inserted and later recovered by the person who issued the message.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Piggy_bank_cryptography","Text":"Piggy bank cryptography - Piggy bank cryptography is a digital emulation of a piggy bank. It uses an encrypted message as a carrier into which valuable secrets can be inserted and later recovered by the person who issued the message."},{"Result":"<a href=\"/Privacy-enhanced_Electronic_Mail\">Privacy-enhanced Electronic Mail</a><br>Privacy Enhanced Mail, is a 1993 IETF proposal for securing email using public-key cryptography. Although PEM became an IETF proposed standard it was never widely deployed or used.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Privacy-enhanced_Electronic_Mail","Text":"Privacy-enhanced Electronic Mail - Privacy Enhanced Mail, is a 1993 IETF proposal for securing email using public-key cryptography. Although PEM became an IETF proposed standard it was never widely deployed or used."},{"Result":"<a href=\"/Private_Communications_Technology\">Private Communications Technology</a><br>Private Communications Technology 1.0 was a protocol developed by Microsoft in the mid-1990s. PCT was designed to address security flaws in version 2.0 of Netscape's Secure Sockets Layer protocol and to force Netscape to hand control of the then-proprietary SSL protocol to an open standards body.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Private_Communications_Technology","Text":"Private Communications Technology - Private Communications Technology 1.0 was a protocol developed by Microsoft in the mid-1990s. PCT was designed to address security flaws in version 2.0 of Netscape's Secure Sockets Layer protocol and to force Netscape to hand control of the then-proprietary SSL protocol to an open standards body."},{"Result":"<a href=\"/Private_information_retrieval\">Private information retrieval</a><br>In cryptography, a private information retrieval protocol is a protocol that allows a user to retrieve an item from a server in possession of a database without revealing which item is retrieved.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Private_information_retrieval","Text":"Private information retrieval - In cryptography, a private information retrieval protocol is a protocol that allows a user to retrieve an item from a server in possession of a database without revealing which item is retrieved."},{"Result":"<a href=\"/Proactive_secret_sharing\">Proactive secret sharing</a><br>Proactive secret sharing is a method to update distributed keys in a secret sharing scheme periodically such that an attacker has less time to compromise shares.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Proactive_secret_sharing","Text":"Proactive secret sharing - Proactive secret sharing is a method to update distributed keys in a secret sharing scheme periodically such that an attacker has less time to compromise shares."},{"Result":"<a href=\"/Proof_of_knowledge\">Proof of knowledge</a><br>In cryptography, a proof of knowledge is an interactive proof in which the prover succeeds 'convincing' a verifier that the prover knows something. What it means for a machine to 'know something' is defined in terms of computation.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Proof_of_knowledge","Text":"Proof of knowledge - In cryptography, a proof of knowledge is an interactive proof in which the prover succeeds 'convincing' a verifier that the prover knows something. What it means for a machine to 'know something' is defined in terms of computation."},{"Result":"<a href=\"/Protocol_for_Carrying_Authentication_for_Network_Access\">Protocol for Carrying Authentication for Network Access</a><br>PANA is an IP-based protocol that allows a device to authenticate itself with a network to be granted access. PANA will not define any new authentication protocol, key distribution, key agreement or key derivation protocols.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Protocol_for_Carrying_Authentication_for_Network_Access","Text":"Protocol for Carrying Authentication for Network Access - PANA is an IP-based protocol that allows a device to authenticate itself with a network to be granted access. PANA will not define any new authentication protocol, key distribution, key agreement or key derivation protocols."},{"Result":"<a href=\"/Publius_(publishing_system)\">Publius (publishing system)</a><br>Publius is a web protocol developed by Lorrie Cranor, Avi Rubin and Marc Waldman that gives individuals the ability to publish information on the web anonymously and with a high guarantee that their publications will not be censored or modified by a third party.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Publius_(publishing_system)","Text":"Publius (publishing system) - Publius is a web protocol developed by Lorrie Cranor, Avi Rubin and Marc Waldman that gives individuals the ability to publish information on the web anonymously and with a high guarantee that their publications will not be censored or modified by a third party."},{"Result":"<a href=\"/Publius_Publishing_System\">Publius Publishing System</a><br>Publius is a web protocol developed by Waldman, Rubin & Cranor for allowing individuals the ability to publish information on the web anonymously and with a high guarantee that their publications will not be censored or modified by a third party.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Publius_Publishing_System","Text":"Publius Publishing System - Publius is a web protocol developed by Waldman, Rubin & Cranor for allowing individuals the ability to publish information on the web anonymously and with a high guarantee that their publications will not be censored or modified by a third party."},{"Result":"<a href=\"/Rekeying\">Rekeying</a><br>Rekeying is changing a lock thus allowing a different key to operate it. Rekeying is done when a lock owner may be concerned that unauthorized people have keys to the lock. The lock may be altered by a locksmith thus only new keys will work.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Rekeying","Text":"Rekeying - Rekeying is changing a lock thus allowing a different key to operate it. Rekeying is done when a lock owner may be concerned that unauthorized people have keys to the lock. The lock may be altered by a locksmith thus only new keys will work."},{"Result":"<a href=\"/Renewable_security\">Renewable security</a><br>Renewable Security was a concept that evolved after the repeated hacks of analogue TV encryption systems in the late 1980s. Simply stated, rather than completely replacing a hacked TV encryption system, only part of it would have to be replaced to make it secure again.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Renewable_security","Text":"Renewable security - Renewable Security was a concept that evolved after the repeated hacks of analogue TV encryption systems in the late 1980s. Simply stated, rather than completely replacing a hacked TV encryption system, only part of it would have to be replaced to make it secure again."},{"Result":"<a href=\"/Salted_Challenge_Response_Authentication_Mechanism\">Salted Challenge Response Authentication Mechanism</a><br>In cryptography, the Salted Challenge Response Authentication Mechanism is a family of modern, password-based challenge\u2013response authentication mechanisms providing authentication of a user to a server.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Salted_Challenge_Response_Authentication_Mechanism","Text":"Salted Challenge Response Authentication Mechanism - In cryptography, the Salted Challenge Response Authentication Mechanism is a family of modern, password-based challenge\u2013response authentication mechanisms providing authentication of a user to a server."},{"Result":"<a href=\"/SCVP\">SCVP</a><br>The Server-based Certificate Validation Protocol is an Internet protocol for determining the path between a X.509 digital certificate and a trusted root and the validation of that path according to a particular validation policy.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SCVP","Text":"SCVP - The Server-based Certificate Validation Protocol is an Internet protocol for determining the path between a X.509 digital certificate and a trusted root and the validation of that path according to a particular validation policy."},{"Result":"<a href=\"/Secure_channel\">Secure channel</a><br>In cryptography, a secure channel is a way of transferring data that is resistant to overhearing and tampering. A confidential channel is a way of transferring data that is resistant to overhearing, but not necessarily resistant to tampering.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_channel","Text":"Secure channel - In cryptography, a secure channel is a way of transferring data that is resistant to overhearing and tampering. A confidential channel is a way of transferring data that is resistant to overhearing, but not necessarily resistant to tampering."},{"Result":"<a href=\"/Secure_Communications_Interoperability_Protocol\">Secure Communications Interoperability Protocol</a><br>The Secure Communications Interoperability Protocol is a multinational standard for secure voice and data communication. SCIP derived from the US Government Future Narrowband Digital Terminal project after the US offered to share details of FNBDT with other nations in 2003.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_Communications_Interoperability_Protocol","Text":"Secure Communications Interoperability Protocol - The Secure Communications Interoperability Protocol is a multinational standard for secure voice and data communication. SCIP derived from the US Government Future Narrowband Digital Terminal project after the US offered to share details of FNBDT with other nations in 2003."},{"Result":"<a href=\"/Secure_copy\">Secure copy</a><br>Secure copy or SCP is a means of securely transferring computer files between a local host and a remote host or between two remote hosts. It is based on the Secure Shell protocol.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_copy","Text":"Secure copy - Secure copy or SCP is a means of securely transferring computer files between a local host and a remote host or between two remote hosts. It is based on the Secure Shell protocol."},{"Result":"<a href=\"/Secure_file_transfer_program\">Secure file transfer program</a><br>Sftp is a command-line interface client program to transfer files using the SSH File Transfer Protocol as implemented by the sftp-server command by the OpenSSH project, which runs inside the encrypted Secure Shell connection.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_file_transfer_program","Text":"Secure file transfer program - Sftp is a command-line interface client program to transfer files using the SSH File Transfer Protocol as implemented by the sftp-server command by the OpenSSH project, which runs inside the encrypted Secure Shell connection."},{"Result":"<a href=\"/Secure_Hypertext_Transfer_Protocol\">Secure Hypertext Transfer Protocol</a><br>Secure Hypertext Transfer Protocol is an obsolete alternative to the HTTPS protocol for encrypting web communications carried over HTTP. It was developed by Eric Rescorla and Allan M. Schiffman, and published in 1999 as RFC 2660.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_Hypertext_Transfer_Protocol","Text":"Secure Hypertext Transfer Protocol - Secure Hypertext Transfer Protocol is an obsolete alternative to the HTTPS protocol for encrypting web communications carried over HTTP. It was developed by Eric Rescorla and Allan M. Schiffman, and published in 1999 as RFC 2660."},{"Result":"<a href=\"/Secure_multi-party_computation\">Secure multi-party computation</a><br>Secure multi-party computation is a subfield of cryptography with the goal of creating methods for parties to jointly compute a function over their inputs while keeping those inputs private.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_multi-party_computation","Text":"Secure multi-party computation - Secure multi-party computation is a subfield of cryptography with the goal of creating methods for parties to jointly compute a function over their inputs while keeping those inputs private."},{"Result":"<a href=\"/Secure_Neighbor_Discovery_Protocol\">Secure Neighbor Discovery Protocol</a><br>The Secure Neighbor Discovery protocol is a security extension of the Neighbor Discovery Protocol in IPv6 defined in RFC 3971 and updated by RFC 6494.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_Neighbor_Discovery_Protocol","Text":"Secure Neighbor Discovery Protocol - The Secure Neighbor Discovery protocol is a security extension of the Neighbor Discovery Protocol in IPv6 defined in RFC 3971 and updated by RFC 6494."},{"Result":"<a href=\"/Secure_Real-time_Transport_Protocol\">Secure Real-time Transport Protocol</a><br>The Secure Real-time Transport Protocol defines a profile of RTP, intended to provide encryption, message authentication and integrity, and replay protection to the RTP data in both unicast and multicast applications.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_Real-time_Transport_Protocol","Text":"Secure Real-time Transport Protocol - The Secure Real-time Transport Protocol defines a profile of RTP, intended to provide encryption, message authentication and integrity, and replay protection to the RTP data in both unicast and multicast applications."},{"Result":"<a href=\"/Secure_two-party_computation\">Secure two-party computation</a><br>Secure two-party computation is sub-problem of secure multi-party computation that has received special attention by researchers because of its close relation to many cryptographic tasks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_two-party_computation","Text":"Secure two-party computation - Secure two-party computation is sub-problem of secure multi-party computation that has received special attention by researchers because of its close relation to many cryptographic tasks."},{"Result":"<a href=\"/Security_association\">Security association</a><br>A Security Association is the establishment of shared security attributes between two network entities to support secure communication.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_association","Text":"Security association - A Security Association is the establishment of shared security attributes between two network entities to support secure communication."},{"Result":"<a href=\"/Security_protocol_notation\">Security protocol notation</a><br>In cryptography, security protocol notation, also known as protocol narrations and Alice & Bob notation, is a way of expressing a protocol of correspondence between entities of a dynamic system, such as a computer network.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_protocol_notation","Text":"Security protocol notation - In cryptography, security protocol notation, also known as protocol narrations and Alice & Bob notation, is a way of expressing a protocol of correspondence between entities of a dynamic system, such as a computer network."},{"Result":"<a href=\"/Security_Protocols_Open_Repository\">Security Protocols Open Repository</a><br>SPORE, the Security Protocols Open Repository, is an online library of security protocols with comments and links to papers. Each protocol is downloadable in a variety of formats, including rules for use with automatic protocol verification tools.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_Protocols_Open_Repository","Text":"Security Protocols Open Repository - SPORE, the Security Protocols Open Repository, is an online library of security protocols with comments and links to papers. Each protocol is downloadable in a variety of formats, including rules for use with automatic protocol verification tools."},{"Result":"<a href=\"/Shamir_three-pass_protocol\">Shamir three-pass protocol</a><br>In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Shamir_three-pass_protocol","Text":"Shamir three-pass protocol - In cryptography, the three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys."},{"Result":"<a href=\"/Signal_Protocol\"
