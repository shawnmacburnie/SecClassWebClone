>Signal Protocol</a><br>The Signal Protocol is a non-federated cryptographic protocol that provides end-to-end encryption for instant messaging conversations. The protocol was developed by Open Whisper Systems in 2013.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Signal_Protocol","Text":"Signal Protocol - The Signal Protocol is a non-federated cryptographic protocol that provides end-to-end encryption for instant messaging conversations. The protocol was developed by Open Whisper Systems in 2013."},{"Result":"<a href=\"/Signature_Record_Type_Definition\">Signature Record Type Definition</a><br>In Near Field Communications the NFC Forum Signature Record Type Definition is a security protocol used to protect the integrity and authenticity of NDEF Messages.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Signature_Record_Type_Definition","Text":"Signature Record Type Definition - In Near Field Communications the NFC Forum Signature Record Type Definition is a security protocol used to protect the integrity and authenticity of NDEF Messages."},{"Result":"<a href=\"/Silent_Circle_Instant_Messaging_Protocol\">Silent Circle Instant Messaging Protocol</a><br>The Silent Circle Instant Message Protocol was an encryption scheme that was developed by Silent Circle. It enabled private conversation over instant message transports such as XMPP.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Silent_Circle_Instant_Messaging_Protocol","Text":"Silent Circle Instant Messaging Protocol - The Silent Circle Instant Message Protocol was an encryption scheme that was developed by Silent Circle. It enabled private conversation over instant message transports such as XMPP."},{"Result":"<a href=\"/Simple_Authentication_and_Security_Layer\">Simple Authentication and Security Layer</a><br>Simple Authentication and Security Layer is a framework for authentication and data security in Internet protocols.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Simple_Authentication_and_Security_Layer","Text":"Simple Authentication and Security Layer - Simple Authentication and Security Layer is a framework for authentication and data security in Internet protocols."},{"Result":"<a href=\"/Simple_Certificate_Enrollment_Protocol\">Simple Certificate Enrollment Protocol</a><br>Simple Certificate Enrollment Protocol is an Internet Draft in the Internet Engineering Task Force.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Simple_Certificate_Enrollment_Protocol","Text":"Simple Certificate Enrollment Protocol - Simple Certificate Enrollment Protocol is an Internet Draft in the Internet Engineering Task Force."},{"Result":"<a href=\"/Socialist_millionaire\">Socialist millionaire</a><br>In cryptography, the socialist millionaire problem is one in which two millionaires want to determine if their wealth is equal without disclosing any information about their riches to each other.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Socialist_millionaire","Text":"Socialist millionaire - In cryptography, the socialist millionaire problem is one in which two millionaires want to determine if their wealth is equal without disclosing any information about their riches to each other."},{"Result":"<a href=\"/SPNEGO\">SPNEGO</a><br>Simple and Protected GSSAPI Negotiation Mechanism, often pronounced \"spenay-go\", is a GSSAPI \"pseudo mechanism\" used by client-server software to negotiate the choice of security technology.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SPNEGO","Text":"SPNEGO - Simple and Protected GSSAPI Negotiation Mechanism, often pronounced \"spenay-go\", is a GSSAPI \"pseudo mechanism\" used by client-server software to negotiate the choice of security technology."},{"Result":"<a href=\"/Spot-on_(software)\">Spot-on (software)</a><br>Spot-On secure is an open-source multi-platform networking client and chat server software, based on a protocol called echo and a kernel named spoton.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Spot-on_(software)","Text":"Spot-on (software) - Spot-On secure is an open-source multi-platform networking client and chat server software, based on a protocol called echo and a kernel named spoton."},{"Result":"<a href=\"/SSH_File_Transfer_Protocol\">SSH File Transfer Protocol</a><br>In computing, the SSH File Transfer Protocol is a network protocol that provides file access, file transfer, and file management over any reliable data stream.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SSH_File_Transfer_Protocol","Text":"SSH File Transfer Protocol - In computing, the SSH File Transfer Protocol is a network protocol that provides file access, file transfer, and file management over any reliable data stream."},{"Result":"<a href=\"/strongSwan\">strongSwan</a><br>StrongSwan is a complete IPsec implementation for Linux 2.6, 3.x, and 4.x kernels. The focus of the project is on strong authentication mechanisms using X.509 public key certificates and optional secure storage of private keys on smartcards through a standardized PKCS#11 interface.","Icon":{"URL":"https://duckduckgo.com/i/62a0c60a.png","Height":"","Width":""},"FirstURL":"/strongSwan","Text":"strongSwan - StrongSwan is a complete IPsec implementation for Linux 2.6, 3.x, and 4.x kernels. The focus of the project is on strong authentication mechanisms using X.509 public key certificates and optional secure storage of private keys on smartcards through a standardized PKCS#11 interface."},{"Result":"<a href=\"/TACLANE\">TACLANE</a><br>A TACLANE is a family of Inline Network Encryptors developed and manufactured by General Dynamics Mission Systems to meet the National Security Agency requirements for High Assurance Internet Protocol Encryptor.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/TACLANE","Text":"TACLANE - A TACLANE is a family of Inline Network Encryptors developed and manufactured by General Dynamics Mission Systems to meet the National Security Agency requirements for High Assurance Internet Protocol Encryptor."},{"Result":"<a href=\"/tcpcrypt\">tcpcrypt</a><br>In computer networking, tcpcrypt is a transport layer communication encryption protocol. Unlike prior protocols like TLS, tcpcrypt is implemented as a TCP extension.","Icon":{"URL":"https://duckduckgo.com/i/tcpcrypt.org.ico","Height":16,"Width":16},"FirstURL":"/tcpcrypt","Text":"tcpcrypt - In computer networking, tcpcrypt is a transport layer communication encryption protocol. Unlike prior protocols like TLS, tcpcrypt is implemented as a TCP extension."},{"Result":"<a href=\"/Temporal_Key_Integrity_Protocol\">Temporal Key Integrity Protocol</a><br>Temporal Key Integrity Protocol or TKIP was a stopgap security protocol used in the IEEE 802.11 wireless networking standard. TKIP was designed by the IEEE 802.11i task group and the Wi-Fi Alliance as an interim solution to replace WEP without requiring the replacement of legacy hardware.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Temporal_Key_Integrity_Protocol","Text":"Temporal Key Integrity Protocol - Temporal Key Integrity Protocol or TKIP was a stopgap security protocol used in the IEEE 802.11 wireless networking standard. TKIP was designed by the IEEE 802.11i task group and the Wi-Fi Alliance as an interim solution to replace WEP without requiring the replacement of legacy hardware."},{"Result":"<a href=\"/Three-pass_protocol\">Three-pass protocol</a><br>In cryptography, a three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Three-pass_protocol","Text":"Three-pass protocol - In cryptography, a three-pass protocol for sending messages is a framework which allows one party to securely send a message to a second party without the need to exchange or distribute encryption keys."},{"Result":"<a href=\"/Threshold_shadow_scheme\">Threshold shadow scheme</a><br>Secret sharing refers to methods for distributing a secret amongst a group of participants, each of whom is allocated a share of the secret.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Threshold_shadow_scheme","Text":"Threshold shadow scheme - Secret sharing refers to methods for distributing a secret amongst a group of participants, each of whom is allocated a share of the secret."},{"Result":"<a href=\"/Time_stamp_protocol\">Time stamp protocol</a><br>The Time-Stamp Protocol, or TSP is a cryptographic protocol for certifying timestamps using X.509 certificates and public key infrastructure. The timestamp is the signer's assertion that a piece of electronic data existed at or before a particular time.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Time_stamp_protocol","Text":"Time stamp protocol - The Time-Stamp Protocol, or TSP is a cryptographic protocol for certifying timestamps using X.509 certificates and public key infrastructure. The timestamp is the signer's assertion that a piece of electronic data existed at or before a particular time."},{"Result":"<a href=\"/TLS-PSK\">TLS-PSK</a><br>Transport Layer Security pre-shared key ciphersuites is a set of cryptographic protocols that provide secure communication based on pre-shared keys. These pre-shared keys are symmetric keys shared in advance among the communicating parties.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/TLS-PSK","Text":"TLS-PSK - Transport Layer Security pre-shared key ciphersuites is a set of cryptographic protocols that provide secure communication based on pre-shared keys. These pre-shared keys are symmetric keys shared in advance among the communicating parties."},{"Result":"<a href=\"/TLS-SRP\">TLS-SRP</a><br>Transport layer security Secure Remote Password ciphersuites are a set of cryptographic protocols that provide secure communication based on passwords, using an SRP password-authenticated key exchange.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/TLS-SRP","Text":"TLS-SRP - Transport layer security Secure Remote Password ciphersuites are a set of cryptographic protocols that provide secure communication based on passwords, using an SRP password-authenticated key exchange."},{"Result":"<a href=\"/Tor_(anonymity_network)\">Tor (anonymity network)</a><br>Tor is free software for enabling anonymous communication. The name is derived from an acronym for the original software project name \"The Onion Router\".","Icon":{"URL":"https://duckduckgo.com/i/d3071770.png","Height":"","Width":""},"FirstURL":"/Tor_(anonymity_network)","Text":"Tor (anonymity network) - Tor is free software for enabling anonymous communication. The name is derived from an acronym for the original software project name \"The Onion Router\"."},{"Result":"<a href=\"/Transport_Layer_Security\">Transport Layer Security</a><br>Transport Layer Security and its predecessor, Secure Sockets Layer, both frequently referred to as \"SSL\", are cryptographic protocols that provide communications security over a computer network.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Transport_Layer_Security","Text":"Transport Layer Security - Transport Layer Security and its predecessor, Secure Sockets Layer, both frequently referred to as \"SSL\", are cryptographic protocols that provide communications security over a computer network."},{"Result":"<a href=\"/Trunk_protocol\">Trunk protocol</a><br>The trunk protocol is a thought experiment involving a trunk or suitcase with two locks on it that can perform secure transactions using a public shipping service. It has the advantage of being concrete and without requiring a knowledge of mathematics or computer science.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Trunk_protocol","Text":"Trunk protocol - The trunk protocol is a thought experiment involving a trunk or suitcase with two locks on it that can perform secure transactions using a public shipping service. It has the advantage of being concrete and without requiring a knowledge of mathematics or computer science."},{"Result":"<a href=\"/Universal_composability\">Universal composability</a><br>The framework of universal composability is a general-purpose model for the analysis of cryptographic protocols. It guarantees very strong security properties. Protocols remain secure even if arbitrarily composed with other instances of the same or other protocols.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Universal_composability","Text":"Universal composability - The framework of universal composability is a general-purpose model for the analysis of cryptographic protocols. It guarantees very strong security properties. Protocols remain secure even if arbitrarily composed with other instances of the same or other protocols."},{"Result":"<a href=\"/Vouch_by_Reference\">Vouch by Reference</a><br>Vouch by Reference is a protocol used in Internet mail systems for implementing sender certification by third-party entities. Independent certification providers vouch for the reputation of senders by verifying the domain name that is associated with transmitted electronic mail.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Vouch_by_Reference","Text":"Vouch by Reference - Vouch by Reference is a protocol used in Internet mail systems for implementing sender certification by third-party entities. Independent certification providers vouch for the reputation of senders by verifying the domain name that is associated with transmitted electronic mail."},{"Result":"<a href=\"/Web-based_SSH\">Web-based SSH</a><br>Web-based SSH makes it possible to access Secure Shell servers through standard web browsers.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Web-based_SSH","Text":"Web-based SSH - Web-based SSH makes it possible to access Secure Shell servers through standard web browsers."},{"Result":"<a href=\"/Wi-Fi_Protected_Access\">Wi-Fi Protected Access</a><br>Wi-Fi Protected Access and Wi-Fi Protected Access II are two security protocols and security certification programs developed by the Wi-Fi Alliance to secure wireless computer networks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Wi-Fi_Protected_Access","Text":"Wi-Fi Protected Access - Wi-Fi Protected Access and Wi-Fi Protected Access II are two security protocols and security certification programs developed by the Wi-Fi Alliance to secure wireless computer networks."},{"Result":"<a href=\"/Wi-Fi_Protected_Setup\">Wi-Fi Protected Setup</a><br>Wi-Fi Protected Setup is a network security standard to create a secure wireless home network. The PIN method could fail against brute-force attacks.","Icon":{"URL":"https://duckduckgo.com/i/ed4b6b70.jpg","Height":"","Width":""},"FirstURL":"/Wi-Fi_Protected_Setup","Text":"Wi-Fi Protected Setup - Wi-Fi Protected Setup is a network security standard to create a secure wireless home network. The PIN method could fail against brute-force attacks."},{"Result":"<a href=\"/Wired_Equivalent_Privacy\">Wired Equivalent Privacy</a><br>Wired Equivalent Privacy is a security algorithm for IEEE 802.11 wireless networks. Introduced as part of the original 802.11 standard ratified in 1997, its intention was to provide data confidentiality comparable to that of a traditional wired network.","Icon":{"URL":"https://duckduckgo.com/i/e3196244.png","Height":"","Width":""},"FirstURL":"/Wired_Equivalent_Privacy","Text":"Wired Equivalent Privacy - Wired Equivalent Privacy is a security algorithm for IEEE 802.11 wireless networks. Introduced as part of the original 802.11 standard ratified in 1997, its intention was to provide data confidentiality comparable to that of a traditional wired network."},{"Result":"<a href=\"/Wireless_Transport_Layer_Security\">Wireless Transport Layer Security</a><br>Wireless Transport Layer Security is a security protocol, part of the Wireless Application Protocol stack. It sits between the WTP and WDP layers in the WAP communications stack.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Wireless_Transport_Layer_Security","Text":"Wireless Transport Layer Security - Wireless Transport Layer Security is a security protocol, part of the Wireless Application Protocol stack. It sits between the WTP and WDP layers in the WAP communications stack."},{"Result":"<a href=\"/Witness-indistinguishable_proof\">Witness-indistinguishable proof</a><br>A witness-indistinguishable proof is a variant of a zero-knowledge proof for languages in NP. In a typical zero-knowledge proof of a statement, the prover will use a witness for the statement as input to the protocol, and the verifier will learn nothing other than the truth of the statement.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Witness-indistinguishable_proof","Text":"Witness-indistinguishable proof - A witness-indistinguishable proof is a variant of a zero-knowledge proof for languages in NP. In a typical zero-knowledge proof of a statement, the prover will use a witness for the statement as input to the protocol, and the verifier will learn nothing other than the truth of the statement."},{"Result":"<a href=\"/WLAN_Authentication_and_Privacy_Infrastructure\">WLAN Authentication and Privacy Infrastructure</a><br>WLAN Authentication and Privacy Infrastructure is a Chinese National Standard for Wireless LANs.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/WLAN_Authentication_and_Privacy_Infrastructure","Text":"WLAN Authentication and Privacy Infrastructure - WLAN Authentication and Privacy Infrastructure is a Chinese National Standard for Wireless LANs."},{"Result":"<a href=\"/X.1035\">X.1035</a><br>ITU-T Recommendation X.1035 specifies a password-authenticated key agreement protocol that ensures mutual authentication of two parties by using a Diffie\u2013Hellman key exchange to establish a symmetric cryptographic key.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/X.1035","Text":"X.1035 - ITU-T Recommendation X.1035 specifies a password-authenticated key agreement protocol that ensures mutual authentication of two parties by using a Diffie\u2013Hellman key exchange to establish a symmetric cryptographic key."},{"Result":"<a href=\"/X.509\">X.509</a><br>In cryptography, X.509 is an important standard for a public key infrastructure to manage digital certificates and public-key encryption and a key part of the Transport Layer Security protocol used to secure web and email communication.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/X.509","Text":"X.509 - In cryptography, X.509 is an important standard for a public key infrastructure to manage digital certificates and public-key encryption and a key part of the Transport Layer Security protocol used to secure web and email communication."},{"Result":"<a href=\"/XKMS\">XKMS</a><br>XML Key Management Specification uses the web services framework to make it easier for developers to secure inter-application communication using public key infrastructure.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/XKMS","Text":"XKMS - XML Key Management Specification uses the web services framework to make it easier for developers to secure inter-application communication using public key infrastructure."},{"Result":"<a href=\"/Yahalom_(protocol)\">Yahalom (protocol)</a><br>Yahalom is an authentication and secure key-sharing protocol designed for use on an insecure network such as the Internet. Yahalom uses a trusted arbitrator to distribute a shared key between two people.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Yahalom_(protocol)","Text":"Yahalom (protocol) - Yahalom is an authentication and secure key-sharing protocol designed for use on an insecure network such as the Internet. Yahalom uses a trusted arbitrator to distribute a shared key between two people."},{"Result":"<a href=\"/YAK_(cryptography)\">YAK (cryptography)</a><br>The YAK is a public-key authenticated key agreement protocol. It is considered the simplest among the related protocols, including MQV, HMQV, Station-to-Station protocol, SSL/TLS etc. The authentication is based on public key pairs.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/YAK_(cryptography)","Text":"YAK (cryptography) - The YAK is a public-key authenticated key agreement protocol. It is considered the simplest among the related protocols, including MQV, HMQV, Station-to-Station protocol, SSL/TLS etc. The authentication is based on public key pairs."},{"Result":"<a href=\"/Yao's_Millionaires'_Problem\">Yao's Millionaires' Problem</a><br>Yao's Millionaires' problem is a secure multiparty communication problem which was introduced by Andrew Yao, a prominent computer scientist and computational theorist.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Yao's_Millionaires'_Problem","Text":"Yao's Millionaires' Problem - Yao's Millionaires' problem is a secure multiparty communication problem which was introduced by Andrew Yao, a prominent computer scientist and computational theorist."},{"Result":"<a href=\"/Zero-knowledge_password_proof\">Zero-knowledge password proof</a><br>In cryptography, a zero-knowledge password proof is an interactive method for one party to prove to another party that it knows a value of a password, without revealing anything other than the fact that it knows that password to the verifier.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Zero-knowledge_password_proof","Text":"Zero-knowledge password proof - In cryptography, a zero-knowledge password proof is an interactive method for one party to prove to another party that it knows a value of a password, without revealing anything other than the fact that it knows that password to the verifier."},{"Result":"<a href=\"/Zero-knowledge_proof\">Zero-knowledge proof</a><br>In cryptography, a zero-knowledge proof or zero-knowledge protocol is a method by which one party can prove to another party that a given statement is true, without conveying any information apart from the fact that the statement is indeed true.","Icon":{"URL":"https://duckduckgo.com/i/8f365358.png","Height":"","Width":""},"FirstURL":"/Zero-knowledge_proof","Text":"Zero-knowledge proof - In cryptography, a zero-knowledge proof or zero-knowledge protocol is a method by which one party can prove to another party that a given statement is true, without conveying any information apart from the fact that the statement is indeed true."},{"Result":"<a href=\"/Zimmermann-Sassaman_key-signing_protocol\">Zimmermann-Sassaman key-signing protocol</a><br>In cryptography, the Zimmermann\u2013Sassaman key-signing protocol is a protocol to speed up the public key fingerprint verification part of a key signing party. It requires some work before the event.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Zimmermann-Sassaman_key-signing_protocol","Text":"Zimmermann-Sassaman key-signing protocol - In cryptography, the Zimmermann\u2013Sassaman key-signing protocol is a protocol to speed up the public key fingerprint verification part of a key signing party. It requires some work before the event."},{"Result":"<a href=\"/ZRTP\">ZRTP</a><br>ZRTP is a cryptographic key-agreement protocol to negotiate the keys for encryption between two end points in a Voice over Internet Protocol phone telephony call based on the Real-time Transport Protocol. It uses Diffie\u2013Hellman key exchange and the Secure Real-time Transport Protocol for encryption.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/ZRTP","Text":"ZRTP - ZRTP is a cryptographic key-agreement protocol to negotiate the keys for encryption between two end points in a Voice over Internet Protocol phone telephony call based on the Real-time Transport Protocol. It uses Diffie\u2013Hellman key exchange and the Secure Real-time Transport Protocol for encryption."}],"Entity":"","meta":{"maintainer":{"github":"duckduckgo"},"perl_module":"DDG::Fathead::Wikipedia","status":"live","production_state":"online","de
