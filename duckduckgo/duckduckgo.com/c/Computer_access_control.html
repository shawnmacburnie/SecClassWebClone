Wikipedia","attribution":null,"created_date":null,"example_query":"nikola tesla","description":"Wikipedia","is_stackexchange":null,"designer":null,"src_domain":"en.wikipedia.org","src_name":"Wikipedia","blockgroup":null,"src_url":null};;};DDG.ready(nrji, 1);</script><script src="../g1522.js"></script><script type="text/javascript">DDG.ready(function () {DDG.duckbar.add({"signal":"medium","model":"FatheadListItem","data":{"DefinitionSource":"","Heading":"Computer access control","ImageWidth":0,"RelatedTopics":[{"Result":"<a href=\"/Access_control_expression\">Access control expression</a><br>An access control expression, with respect to a computer file system, is a list of Boolean expressions attached to a file object. An ACE specifies a Boolean formula that defines which users or system processes are granted access to objects, as well as what operations are allowed on given objects.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Access_control_expression","Text":"Access control expression - An access control expression, with respect to a computer file system, is a list of Boolean expressions attached to a file object. An ACE specifies a Boolean formula that defines which users or system processes are granted access to objects, as well as what operations are allowed on given objects."},{"Result":"<a href=\"/Access_control_list\">Access control list</a><br>An access control list, with respect to a computer file system, is a list of permissions attached to an object. An ACL specifies which users or system processes are granted access to objects, as well as what operations are allowed on given objects.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Access_control_list","Text":"Access control list - An access control list, with respect to a computer file system, is a list of permissions attached to an object. An ACL specifies which users or system processes are granted access to objects, as well as what operations are allowed on given objects."},{"Result":"<a href=\"/Access_Control_Matrix\">Access Control Matrix</a><br>In computer science, an Access Control Matrix or Access Matrix is an abstract, formal security model of protection state in computer systems, that characterizes the rights of each subject with respect to every object in the system. It was first introduced by Butler W. Lampson in 1971.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Access_Control_Matrix","Text":"Access Control Matrix - In computer science, an Access Control Matrix or Access Matrix is an abstract, formal security model of protection state in computer systems, that characterizes the rights of each subject with respect to every object in the system. It was first introduced by Butler W. Lampson in 1971."},{"Result":"<a href=\"/Atomic_authorization\">Atomic authorization</a><br>Atomic authorization is the act of securing authorization rights independently from the intermediary applications to which they are granted and the parties to which they apply.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Atomic_authorization","Text":"Atomic authorization - Atomic authorization is the act of securing authorization rights independently from the intermediary applications to which they are granted and the parties to which they apply."},{"Result":"<a href=\"/Attribute-Based_Access_Control\">Attribute-Based Access Control</a><br>Attribute-based access control defines an access control paradigm whereby access rights are granted to users through the use of policies which combine attributes together. The policies can use any type of attributes.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Attribute-Based_Access_Control","Text":"Attribute-Based Access Control - Attribute-based access control defines an access control paradigm whereby access rights are granted to users through the use of policies which combine attributes together. The policies can use any type of attributes."},{"Result":"<a href=\"/Authentication\">Authentication</a><br>Authentication is the act of confirming the truth of an attribute of a single piece of data claimed true by an entity.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Authentication","Text":"Authentication - Authentication is the act of confirming the truth of an attribute of a single piece of data claimed true by an entity."},{"Result":"<a href=\"/Authorization\">Authorization</a><br>Authorization or authorisation is the function of specifying access rights to resources related to information security and computer security in general and to access control in particular. More formally, \"to authorize\" is to define an access policy.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Authorization","Text":"Authorization - Authorization or authorisation is the function of specifying access rights to resources related to information security and computer security in general and to access control in particular. More formally, \"to authorize\" is to define an access policy."},{"Result":"<a href=\"/Authorization_(computer_access_control)\">Authorization (computer access control)</a><br>Authorization or authorisation is the function of specifying access rights to resources related to information security and computer security in general and to access control in particular. More formally, \"to authorize\" is to define an access policy.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Authorization_(computer_access_control)","Text":"Authorization (computer access control) - Authorization or authorisation is the function of specifying access rights to resources related to information security and computer security in general and to access control in particular. More formally, \"to authorize\" is to define an access policy."},{"Result":"<a href=\"/Bell-LaPadula_model\">Bell-LaPadula model</a><br>The Bell\u2013LaPadula Model is a state machine model used for enforcing access control in government and military applications.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Bell-LaPadula_model","Text":"Bell-LaPadula model - The Bell\u2013LaPadula Model is a state machine model used for enforcing access control in government and military applications."},{"Result":"<a href=\"/Bitium\">Bitium</a><br>Bitium is a Santa Monica, California-based developer of the cloud service Bitium, which provides single sign-on and identity management for Software as a Service cloud-based applications. Bitium allows end users to access all of their cloud software accounts using a single set of login credentials.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Bitium","Text":"Bitium - Bitium is a Santa Monica, California-based developer of the cloud service Bitium, which provides single sign-on and identity management for Software as a Service cloud-based applications. Bitium allows end users to access all of their cloud software accounts using a single set of login credentials."},{"Result":"<a href=\"/CCID_(protocol)\">CCID (protocol)</a><br>CCID protocol is a USB protocol that allows a smartcard to be connected to a computer via a card reader using a standard USB interface, without the need for each manufacturer of smartcards to provide its own reader or protocol.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/CCID_(protocol)","Text":"CCID (protocol) - CCID protocol is a USB protocol that allows a smartcard to be connected to a computer via a card reader using a standard USB interface, without the need for each manufacturer of smartcards to provide its own reader or protocol."},{"Result":"<a href=\"/Challenge-response_authentication\">Challenge-response authentication</a><br>In computer security, challenge-response authentication is a family of protocols in which one party presents a question and another party must provide a valid answer to be authenticated.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Challenge-response_authentication","Text":"Challenge-response authentication - In computer security, challenge-response authentication is a family of protocols in which one party presents a question and another party must provide a valid answer to be authenticated."},{"Result":"<a href=\"/Closed-loop_authentication\">Closed-loop authentication</a><br>Closed-loop authentication, as applied to computer network communication, refers to a mechanism whereby one party verifies the purported identity of another party by requiring them to supply a copy of a token transmitted to the canonical or trusted point of contact for that identity.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Closed-loop_authentication","Text":"Closed-loop authentication - Closed-loop authentication, as applied to computer network communication, refers to a mechanism whereby one party verifies the purported identity of another party by requiring them to supply a copy of a token transmitted to the canonical or trusted point of contact for that identity."},{"Result":"<a href=\"/Computational_trust\">Computational trust</a><br>In information security, computational trust is the generation of trusted authorities or user trust through cryptography. In centralised systems, security is typically based on the authenticated identity of external parties.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Computational_trust","Text":"Computational trust - In information security, computational trust is the generation of trusted authorities or user trust through cryptography. In centralised systems, security is typically based on the authenticated identity of external parties."},{"Result":"<a href=\"/Computer_access_control\">Computer access control</a>","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Computer_access_control","Text":"Computer access control"},{"Result":"<a href=\"/Context-based_access_control\">Context-based access control</a><br>Context-based access control is a feature of firewall software which intelligently filters TCP and UDP packets based on application layer protocol session information. It can be used for intranets, extranets and internets.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Context-based_access_control","Text":"Context-based access control - Context-based access control is a feature of firewall software which intelligently filters TCP and UDP packets based on application layer protocol session information. It can be used for intranets, extranets and internets."},{"Result":"<a href=\"/Copy_protection\">Copy protection</a><br>Copy protection, also known as content protection, copy prevention and copy restriction, is any effort designed to prevent the reproduction of software, films, music, and other media, usually for copyright reasons.","Icon":{"URL":"https://duckduckgo.com/i/7a0f48da.png","Height":"","Width":""},"FirstURL":"/Copy_protection","Text":"Copy protection - Copy protection, also known as content protection, copy prevention and copy restriction, is any effort designed to prevent the reproduction of software, films, music, and other media, usually for copyright reasons."},{"Result":"<a href=\"/Credential_lag\">Credential lag</a><br>Credential lag usually occurs for a user who is attempting to log in to a system that relies on updating its cached or otherwise saved user credentials by conferring with Active directory or similar database.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Credential_lag","Text":"Credential lag - Credential lag usually occurs for a user who is attempting to log in to a system that relies on updating its cached or otherwise saved user credentials by conferring with Active directory or similar database."},{"Result":"<a href=\"/Cryptographic_log_on\">Cryptographic log on</a><br>Cryptographic log-on is a process that uses Common Access Cards and embedded Public Key Infrastructure certificates to authenticate a user's identification to a workstation and network. It replaces the username and passwords for identifying and authenticating users.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Cryptographic_log_on","Text":"Cryptographic log on - Cryptographic log-on is a process that uses Common Access Cards and embedded Public Key Infrastructure certificates to authenticate a user's identification to a workstation and network. It replaces the username and passwords for identifying and authenticating users."},{"Result":"<a href=\"/DACL\">DACL</a><br>In computer security, discretionary access control is a type of access control defined by the Trusted Computer System Evaluation Criteria \"as a means of restricting access to objects based on the identity of subjects and/or groups to which they belong.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/DACL","Text":"DACL - In computer security, discretionary access control is a type of access control defined by the Trusted Computer System Evaluation Criteria \"as a means of restricting access to objects based on the identity of subjects and/or groups to which they belong."},{"Result":"<a href=\"/Database_audit\">Database audit</a><br>Database auditing involves observing a database so as to be aware of the actions of database users. Database administrators and consultants often set up auditing for security purposes, for example, to ensure that those without the permission to access information do not access it.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Database_audit","Text":"Database audit - Database auditing involves observing a database so as to be aware of the actions of database users. Database administrators and consultants often set up auditing for security purposes, for example, to ensure that those without the permission to access information do not access it."},{"Result":"<a href=\"/Data_Protecto\">Data Protecto</a><br>Data Protecto is a software to encrypt, save, sync and store data in varying sorts and forms including content, credentials, files and folders etc. Data Protecto is currently available across Windows 8, 7, Vista & XP.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Data_Protecto","Text":"Data Protecto - Data Protecto is a software to encrypt, save, sync and store data in varying sorts and forms including content, credentials, files and folders etc. Data Protecto is currently available across Windows 8, 7, Vista & XP."},{"Result":"<a href=\"/Delegated_administration\">Delegated administration</a><br>Delegated administration describes the decentralization of role-based-access-control systems. Many enterprises use a centralized model of access control. For large organizations, this model scales poorly and IT teams become burdened with menial role-change requests.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Delegated_administration","Text":"Delegated administration - Delegated administration describes the decentralization of role-based-access-control systems. Many enterprises use a centralized model of access control. For large organizations, this model scales poorly and IT teams become burdened with menial role-change requests."},{"Result":"<a href=\"/Delegation_(computer_security)\">Delegation (computer security)</a><br>Delegation is the process of a computer user handing over their authentication credentials to another user. In role-based access control models, delegation of authority involves delegating roles that a user can assume or the set of permissions that he can acquire, to other users.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Delegation_(computer_security)","Text":"Delegation (computer security) - Delegation is the process of a computer user handing over their authentication credentials to another user. In role-based access control models, delegation of authority involves delegating roles that a user can assume or the set of permissions that he can acquire, to other users."},{"Result":"<a href=\"/Delegation_of_Control\">Delegation of Control</a><br>In computing Delegation of Control is assigning a person or group specific administrative permissions for an Organizational Unit. In information management, this is used to create teams that can perform specific tasks for changing information within a user directory or database.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Delegation_of_Control","Text":"Delegation of Control - In computing Delegation of Control is assigning a person or group specific administrative permissions for an Organizational Unit. In information management, this is used to create teams that can perform specific tasks for changing information within a user directory or database."},{"Result":"<a href=\"/Digital_identity\">Digital identity</a><br>A digital identity is information on an entity used by computer systems to represent an external agent. That agent may be a person, organisation, application, or device. ISO/IEC 24760-1 defines identity as `set of attributes related to an entity'.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Digital_identity","Text":"Digital identity - A digital identity is information on an entity used by computer systems to represent an external agent. That agent may be a person, organisation, application, or device. ISO/IEC 24760-1 defines identity as `set of attributes related to an entity'."},{"Result":"<a href=\"/Directory_service\">Directory service</a><br>A directory service or name service maps the names of network resources to their respective network addresses.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Directory_service","Text":"Directory service - A directory service or name service maps the names of network resources to their respective network addresses."},{"Result":"<a href=\"/Discretionary_access_control\">Discretionary access control</a><br>In computer security, discretionary access control is a type of access control defined by the Trusted Computer System Evaluation Criteria \"as a means of restricting access to objects based on the identity of subjects and/or groups to which they belong.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Discretionary_access_control","Text":"Discretionary access control - In computer security, discretionary access control is a type of access control defined by the Trusted Computer System Evaluation Criteria \"as a means of restricting access to objects based on the identity of subjects and/or groups to which they belong."},{"Result":"<a href=\"/Distributed_Access_Control_System\">Distributed Access Control System</a><br>The Distributed Access Control System is a light-weight single sign-on and attribute-based access control system for web servers and server-based software.","Icon":{"URL":"https://duckduckgo.com/i/dacs.dss.ca.ico","Height":16,"Width":16},"FirstURL":"/Distributed_Access_Control_System","Text":"Distributed Access Control System - The Distributed Access Control System is a light-weight single sign-on and attribute-based access control system for web servers and server-based software."},{"Result":"<a href=\"/Draw_a_Secret\">Draw a Secret</a><br>Draw a Secret is a purely graphical password selection and input scheme. The scheme replaces alphanumeric password strings, with a picture drawn on a grid. Instead of entering an alphanumeric password, this authentication method allows users to use a set of gestures drawn on a grid to authenticate.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Draw_a_Secret","Text":"Draw a Secret - Draw a Secret is a purely graphical password selection and input scheme. The scheme replaces alphanumeric password strings, with a picture drawn on a grid. Instead of entering an alphanumeric password, this authentication method allows users to use a set of gestures drawn on a grid to authenticate."},{"Result":"<a href=\"/eAuthentication\">eAuthentication</a><br>EAuthentication is an authentication service provided by one remote server to other distributed servers, on the Internet or an intranet.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/eAuthentication","Text":"eAuthentication - EAuthentication is an authentication service provided by one remote server to other distributed servers, on the Internet or an intranet."},{"Result":"<a href=\"/Federated_identity\">Federated identity</a><br>A federated identity in information technology is the means of linking a person's electronic identity and attributes, stored across multiple distinct identity management systems.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Federated_identity","Text":"Federated identity - A federated identity in information technology is the means of linking a person's electronic identity and attributes, stored across multiple distinct identity management systems."},{"Result":"<a href=\"/FinFisher\">FinFisher</a><br>FinFisher, also known as FinSpy, is surveillance software marketed by Lench IT solutions PLC, which markets the spyware through law enforcement channels.","Icon":{"URL":"https://duckduckgo.com/i/www.finfisher.com.ico","Height":16,"Width":16},"FirstURL":"/FinFisher","Text":"FinFisher - FinFisher, also known as FinSpy, is surveillance software marketed by Lench IT solutions PLC, which markets the spyware through law enforcement channels."},{"Result":"<a href=\"/Form-based_authentication\">Form-based authentication</a><br>Form-based authentication is a term of art in the context of Web- and Internet-based online networked computer systems. In general, it refers to the notion of a user being presented with an editable \"form\" to fill in and submit in order to log in to some system or service.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Form-based_authentication","Text":"Form-based authentication - Form-based authentication is a term of art in the context of Web- and Internet-based online networked computer systems. In general, it refers to the notion of a user being presented with an editable \"form\" to fill in and submit in order to log in to some system or service."},{"Result":"<a href=\"/FreeOTP\">FreeOTP</a><br>FreeOTP is a soft token authenticator that can be used for two-factor authentication. It provides implementations of HOTP and TOTP. Tokens can be added by scanning a QR code or by manually entering in the token configuration.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/FreeOTP","Text":"FreeOTP - FreeOTP is a soft token authenticator that can be used for two-factor authentication. It provides implementations of HOTP and TOTP. Tokens can be added by scanning a QR code or by manually entering in the token configuration."},{"Result":"<a href=\"/GB_%26_Smith\">GB & Smith</a><br>GB & Smith is an independent agnostic software editor provides user friendly layer independent matrix-based console allowing instant visual review and management of all access rights on any supported platform.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/GB_%26_Smith","Text":"GB & Smith - GB & Smith is an independent agnostic software editor provides user friendly layer independent matrix-based console allowing instant visual review and management of all access rights on any supported platform."},{"Result":"<a href=\"/Gigya\">Gigya</a><br>Gigya Inc. provides a customer identity management platform that helps companies build trusted digital relationships with consumers.","Icon":{"URL":"https://duckduckgo.com/i/dc9a0219.png","Height":"","Width":""},"FirstURL":"/Gigya","Text":"Gigya - Gigya Inc. provides a customer identity management platform that helps companies build trusted digital relationships with consumers."},{"Result":"<a href=\"/Global_Trust_Council\">Global Trust Council</a><br>The Global Trust Council is a non-profit, independent and international organisation which creates frameworks for digital transactions. Its headquarters are located in Malmo, Sweden. Its aim is to enable verifiable identities and transactions, while privacy and digital property rights are protected.","Icon":{"URL":"https://duckduckgo.com/i/www.globaltrustcouncil.org.ico","Height":16,"Width":16},"FirstURL":"/Global_Trust_Council","Text":"Global Trust Council - Th signing arbitrary JSON. This is used as the basis for a variety of web based technologies including JSON Web Token."},{"Result":"<a href=\"/JSON_Web_Token\">JSON Web Token</a><br>JSON Web Token is a JSON-based open standard for creating access tokens that assert some number of claims. For example, a server could generate a token that has the claim \"logged in as admin\" and provide that to a client.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/JSON_Web_Token","Text":"JSON Web Token - JSON Web Token is a JSON-based open standard for creating access tokens that assert some number of claims. For example, a server could generate a token that has the claim \"logged in as admin\" and provide that to a client."},{"Result":"<a href=\"/LinOTP\">LinOTP</a><br>LinOTP is a Linux-based solution to manage authentication devices for two-factor authentication with one time passwords.","Icon":{"URL":"https://duckduckgo.com/i/linotp.org.ico","Height":16,"Width":16},"FirstURL":"/LinOTP","Text":"LinOTP - LinOTP is a Linux-based solution to manage authentication devices for two-factor authentication with one time passwords."},{"Result":"<a href=\"/Location-based_authentication\">Location-based authentication</a><br>Location-based authentication is a special procedure to prove an individual's identity and authenticity on appearance simply by detecting its presence at a distinct location.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Location-based_authentication","Text":"Location-based authentication - Location-based authentication is a special procedure to prove an individual's identity and authenticity on appearance simply by detecting its presence at a distinct location."},{"Result":"<a href=\"/Logical_access_control\">Logical access control</a><br>In information technology, logical access controls are tools and protocols used for identification, authentication, authorization, and accountability in computer information systems.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Logical_access_control","Text":"Logical access control - In information technology, logical access controls are tools and protocols used for identification, authentication, authorization, and accountability in computer information systems."},{"Result":"<a href=\"/Login\">Login</a><br>In computer security, logging in, is the process by which an individual gains access to a computer system by identifying and authenticating themselves.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Login","Text":"Login - In computer security, logging in, is the process by which an individual gains access to a computer system by identifying and authenticating themselves."},{"Result":"<a href=\"/Login_manager\">Login manager</a><br>A login manager is a login system for Unix and Unix-like operating systems. It comprises a login daemon, a login user interface, and a system for tracking login sessions. When a user tries to log in, the login manager passes the user's credentials to an authentication system.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Login_manager","Text":"Login manager - A login manager is a login system for Unix and Unix-like operating systems. It comprises a login daemon, a login user interface, and a system for tracking login sessions. When a user tries to log in, the login manager passes the user's credentials to an authentication system."},{"Result":"<a href=\"/LOMAC\">LOMAC</a><br>Low Water-Mark Mandatory Access Control is a Mandatory Access Control model which protects the integrity of system objects and subjects by means of an information flow policy coupled with the subject demotion via floating labels.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/LOMAC","Text":"LOMAC - Low Water-Mark Mandatory Access Control is a Mandatory Access Control model which protects the integrity of system objects and subjects by means of an information flow policy coupled with the subject demotion via floating labels."},{"Result":"<a href=\"/Mandatory_access_control\">Mandatory access control</a><br>In computer security, mandatory access control refers to a type of access control by which the operating system constrains the ability of a subject or initiator to access or generally perform some sort of operation on an object or target.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Mandatory_access_control","Text":"Mandatory access control - In computer security, mandatory access control refers to a type of access control by which the operating system constrains the ability of a subject or initiator to access or generally perform some sort of operation on an object or target."},{"Result":"<a href=\"/MicroID\">MicroID</a><br>MicroID is a decentralized identity protocol. It was originally developed in 2005 by Jeremie Miller. A MicroID is a simple identifier comprising a hashed communication/identity URI and claimed URL. Together, the two elements create a hash that can be claimed by third party services.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/MicroID","Text":"MicroID - MicroID is a decentralized identity protocol. It was originally developed in 2005 by Jeremie Miller. A MicroID is a simple identifier comprising a hashed communication/identity URI and claimed URL. Together, the two elements create a hash that can be claimed by third party services."},{"Result":"<a href=\"/Microsoft_Fingerprint_Reader\">Microsoft Fingerprint Reader</a><br>Microsoft Fingerprint Reader was a device that was sold by Microsoft primarily targeted at home and small business users which has been discontinued. The underlying software providing the biometrics was developed by Digital Persona.","Icon":{"URL":"https://duckduckgo.com/i/aac3ada0.jpg","Height":"","Width":""},"FirstURL":"/Microsoft_Fingerprint_Reader","Text":"Microsoft Fingerprint Reader - Microsoft Fingerprint Reader was a device that was sold by Microsoft primarily targeted at home and small business users which has been discontinued. The underlying software providing the biometrics was developed by Digital Persona."},{"Result":"<a href=\"/Mobilegov\">Mobilegov</a><br>Mobilegov is an IT security software editor. The company was founded in 2004.","Icon":{"URL":"https://duckduckgo.com/i/www.mobilegov.com.ico","Height":16,"Width":16},"FirstURL":"/Mobilegov","Text":"Mobilegov - Mobilegov is an IT security software editor. The company was founded in 2004."},{"Result":"<a href=\"/Multi-factor_authentication\">Multi-factor authentication</a><br>Multi-factor authentication is a method of computer access control in which a user is only granted access after successfully presenting several separate pieces of evidence to an authentication mechanism \u2013 typically at least two of the following categories: knowledge, possession, and inherence.","Icon":{"URL":"https://duckduckgo.com/i/951b8232.jpg","Height":"","Width":""},"FirstURL":"/Multi-factor_authentication","Text":"Multi-factor authentication - Multi-factor authentication is a method of computer access control in which a user is only granted access after successfully presenting several separate pieces of evidence to an authentication mechanism \u2013 typically at least two of the following categories: knowledge, possession, and inherence."},{"Result":"<a href=\"/MultiOTP\">MultiOTP</a><br>MultiOTP is an open source PHP class, a command line tool and a web interface that can be used to provide an operating system independent strong authentication system. multiOTP is OATH certified since version 4.1.0 and is developed under the LGPL license.","Icon":{"URL":"https://duckduckgo.com/i/www.multiotp.net.ico","Height":16,"Width":16},"FirstURL":"/MultiOTP","Text":"MultiOTP - MultiOTP is an open source PHP class, a command line tool and a web interface that can be used to provide an operating system independent strong authentication system. multiOTP is OATH certified since version 4.1.0 and is developed under the LGPL license."},{"Result":"<a href=\"/Mutual_authentication\">M ":""},"FirstURL":"/Privacyidea","Text":"Privacyidea - PrivacyIDEA is a Two Factor Authentication System which is multi-tenency- and multi-instance-capable."},{"Result":"<a href=\"/PrivacyIDEA\">PrivacyIDEA</a><br>PrivacyIDEA is a Two Factor Authentication System which is multi-tenency- and multi-instance-capable.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/PrivacyIDEA","Text":"PrivacyIDEA - PrivacyIDEA is a Two Factor Authentication System which is multi-tenency- and multi-instance-capable."},{"Result":"<a href=\"/Regin_(malware)\">Regin (malware)</a><br>Regin is a sophisticated malware toolkit revealed by Kaspersky Lab, Symantec, and The Intercept in November 2014.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Regin_(malware)","Text":"Regin (malware) - Regin is a sophisticated malware toolkit revealed by Kaspersky Lab, Symantec, and The Intercept in November 2014."},{"Result":"<a href=\"/Regin_(virus)\">Regin (virus)</a><br>Regin is a sophisticated piece of malware revealed by Symantec in November 2014. It was six years old when revealed and had mostly infected computers in Russia, Saudi Arabia, Mexico and Ireland. It has been compared to Stuxnet and is thought to have been developed by a government.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Regin_(virus)","Text":"Regin (virus) - Regin is a sophisticated piece of malware revealed by Symantec in November 2014. It was six years old when revealed and had mostly infected computers in Russia, Saudi Arabia, Mexico and Ireland. It has been compared to Stuxnet and is thought to have been developed by a government."},{"Result":"<a href=\"/Registered_user\">Registered user</a><br>A registered user is a user of a website, program, or other system who has previously registered. Registered users normally provide some sort of credentials to the system in order to prove their identity: this is known as logging in.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Registered_user","Text":"Registered user - A registered user is a user of a website, program, or other system who has previously registered. Registered users normally provide some sort of credentials to the system in order to prove their identity: this is known as logging in."},{"Result":"<a href=\"/Restricting_Access_to_Databases\">Restricting Access to Databases</a><br>Restricting access to production databases is a requirement of Sarbanes-Oxley Act sections 302, 404, and is included in the COBIT framework.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Restricting_Access_to_Databases","Text":"Restricting Access to Databases - Restricting access to production databases is a requirement of Sarbanes-Oxley Act sections 302, 404, and is included in the COBIT framework."},{"Result":"<a href=\"/Richacls\">Richacls</a><br>Richacls is a Linux implementation of the NFSv4 ACLs which has been extended by file masks to more easily fit the standard POSIX file permission model.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Richacls","Text":"Richacls - Richacls is a Linux implementation of the NFSv4 ACLs which has been extended by file masks to more easily fit the standard POSIX file permission model."},{"Result":"<a href=\"/Risk-based_authentication\">Risk-based authentication</a><br>In Authentication, risk-based authentication is a non-static authentication system which takes into account the profile of the agent requesting access to the system to determine the risk profile associated with that transaction.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Risk-based_authentication","Text":"Risk-based authentication - In Authentication, risk-based authentication is a non-static authentication system which takes into account the profile of the agent requesting access to the system to determine the risk profile associated with that transaction."},{"Result":"<a href=\"/Role_hierarchy\">Role hierarchy</a><br>In role based access control, the role hierarchy defines an inheritance relationship among roles. For example, the role structure for a bank may treat all employees as members of the \u2018employee' role.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Role_hierarchy","Text":"Role hierarchy - In role based access control, the role hierarchy defines an inheritance relationship among roles. For example, the role structure for a bank may treat all employees as members of the \u2018employee' role."},{"Result":"<a href=\"/Rublon\">Rublon</a><br>Rublon is a two-factor authentication system that acts as an additional security layer which protects the password-based login process to web applications.","Icon":{"URL":"https://duckduckgo.com/i/rublon.com.ico","Height":16,"Width":16},"FirstURL":"/Rublon","Text":"Rublon - Rublon is a two-factor authentication system that acts as an additional security layer which protects the password-based login process to web applications."},{"Result":"<a href=\"/Salute_picture\">Salute picture</a><br>A salute picture is a verification method used by many social websites such as MySpace and forums.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Salute_picture","Text":"Salute picture - A salute picture is a verification method used by many social websites such as MySpace and forums."},{"Result":"<a href=\"/SAML_2.0\">SAML 2.0</a><br>Security Assertion Markup Language 2.0 is a version of the SAML standard for exchanging authentication and authorization data between security domains.","Icon":{"URL":"https://duckduckgo.com/i/f79118c2.gif","Height":"","Width":""},"FirstURL":"/SAML_2.0","Text":"SAML 2.0 - Security Assertion Markup Language 2.0 is a version of the SAML standard for exchanging authentication and authorization data between security domains."},{"Result":"<a href=\"/SAML-based_products_and_services\">SAML-based products and services</a>","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SAML-based_products_and_services","Text":"SAML-based products and services"},{"Result":"<a href=\"/Secure_attention_key\">Secure attention key</a><br>A secure attention key or secure attention sequence is a special key or key combination to be pressed on a computer keyboard before a login screen which must, to the user, be completely trustworthy.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Secure_attention_key","Text":"Secure attention key - A secure attention key or secure attention sequence is a special key or key combination to be pressed on a computer keyboard before a login screen which must, to the user, be completely trustworthy."},{"Result":"<a href=\"/SecurEnvoy\">SecurEnvoy</a><br>SecurEnvoy PLC is the inventor of tokenless\u2122 two-factor authentication. Two-factor authentication is a security process which confirms a user's identity using two different factors.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SecurEnvoy","Text":"SecurEnvoy - SecurEnvoy PLC is the inventor of tokenless\u2122 two-factor authentication. Two-factor authentication is a security process which confirms a user's identity using two different factors."},{"Result":"<a href=\"/Security_Assertion_Markup_Language\">Security Assertion Markup Language</a><br>Security Assertion Markup Language is an XML-based, open-standard data format for exchanging authentication and authorization data between parties, in particular, between an identity provider and a service provider. SAML is a product of the OASIS Security Services Technical Committee.","Icon":{"URL":"https://duckduckgo.com/i/42de55ee.png","Height":"","Width":""},"FirstURL":"/Security_Assertion_Markup_Language","Text":"Security Assertion Markup Language - Security Assertion Markup Language is an XML-based, open-standard data format for exchanging authentication and authorization data between parties, in particular, between an identity provider and a service provider. SAML is a product of the OASIS Security Services Technical Committee."},{"Result":"<a href=\"/Security_question\">Security question</a><br>A security question is used as an authenticator by banks, cable companies and wireless providers as an extra security layer. They are a form of shared secret.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_question","Text":"Security question - A security question is used as an authenticator by banks, cable companies and wireless providers as an extra security layer. They are a form of shared secret."},{"Result":"<a href=\"/Security_store\">Security store</a><br>In computer security, security stores are usually housed on an Authentication server. The Security Store contains a combination of attributes about an entity including authentication credentials that can be used to validate the claim of an entity that it is the entity or not.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_store","Text":"Security store - In computer security, security stores are usually housed on an Authentication server. The Security Store contains a combination of attributes about an entity including authentication credentials that can be used to validate the claim of an entity that it is the entity or not."},{"Result":"<a href=\"/Security_token\">Security token</a><br>Security tokens are used to prove one's identity electronically. The token is used in addition to or in place of a password to prove that the customer is who they claim to be. The token acts like an electronic key to access something.","Icon":{"URL":"https://duckduckgo.com/i/45a0af25.jpg","Height":"","Width":""},"FirstURL":"/Security_token","Text":"Security token - Security tokens are used to prove one's identity electronically. The token is used in addition to or in place of a password to prove that the customer is who they claim to be. The token acts like an electronic key to access something."},{"Result":"<a href=\"/Security_Token_Service\">Security Token Service</a><br>A Security Token Service is a software based identity provider responsible for issuing security tokens, especially software tokens, as part of a claims-based identity system.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_Token_Service","Text":"Security Token Service - A Security Token Service is a software based identity provider responsible for issuing security tokens, especially software tokens, as part of a claims-based identity system."},{"Result":"<a href=\"/Security_token_service\">Security token service</a><br>A security token service is a software based identity provider responsible for issuing security tokens as part of a claims-based identity system.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Security_token_service","Text":"Security token service - A security token service is a software based identity provider responsible for issuing security tokens as part of a claims-based identity system."},{"Result":"<a href=\"/Single_sign-on\">Single sign-on</a><br>Single sign-on is a property of access control of multiple related, but independent software systems.","Icon":{"URL":"https://duckduckgo.com/i/d6f80071.jpg","Height":"","Width":""},"FirstURL":"/Single_sign-on","Text":"Single sign-on - Single sign-on is a property of access control of multiple related, but independent software systems."},{"Result":"<a href=\"/SiteKey\">SiteKey</a><br>SiteKey is a web-based security system that provides one type of mutual authentication between end-users and websites. Its primary purpose is to deter phishing.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SiteKey","Text":"SiteKey - SiteKey is a web-based security system that provides one type of mutual authentication between end-users and websites. Its primary purpose is to deter phishing."},{"Result":"<a href=\"/Social_login\">Social login</a><br>Social login, also known as social sign-in, is a form of single sign-on using existing information from a social networking service such as Facebook, Twitter or Google+, to sign into a third party website instead of creating a new login account specifically for that website.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Social_login","Text":"Social login - Social login, also known as social sign-in, is a form of single sign-on using existing information from a social networking service such as Facebook, Twitter or Google+, to sign into a third party website instead of creating a new login account specifically for that website."},{"Result":"<a href=\"/Software_token\">Software token</a><br>A software token is a type of two-factor authentication security device that may be used to authorize the use of computer services. Software tokens are stored on a general-purpose electronic device such as a desktop computer, laptop, PDA, or mobile phone and can be duplicated.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Software_token","Text":"Software token - A software token is a type of two-factor authentication security device that may be used to authorize the use of computer services. Software tokens are stored on a general-purpose electronic device such as a desktop computer, laptop, PDA, or mobile phone and can be duplicated."},{"Result":"<a href=\"/Spring_Security\">Spring Security</a><br>Spring Security is a Java/Java EE framework that provides authentication, authorization and other security features for enterprise applications. The project was started in late 2003 as 'Acegi Security' by Ben Alex, with it being publicly released under the Apache License in March 2004.","Icon":{"URL":"https://duckduckgo.com/i/28bf9f23.jpg","Height":"","Width":""},"FirstURL":"/Spring_Security","Text":"Spring Security - Spring Security is a Java/Java EE framework that provides authentication, authorization and other security features for enterprise applications. The project was started in late 2003 as 'Acegi Security' by Ben Alex, with it being publicly released under the Apache License in March 2004."},{"Result":"<a href=\"/Strong_authentication\">Strong authentication</a><br>Strong Authentication is a notion with several unofficial definitions. However, since January 2013, it has been defined by regulation and incoming legislation within the European Union and the SEPA payment zone for remote payment transactions.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Strong_authentication","Text":"Strong authentication - Strong Authentication is a notion with several unofficial definitions. However, since January 2013, it has been defined by regulation and incoming legislation within the European Union and the SEPA payment zone for remote payment transactions."},{"Result":"<a href=\"/Stuxnet\">Stuxnet</a><br>Stuxnet is a malicious computer worm believed to be a jointly built American-Israeli cyberweapon, although no organization or state has officially admitted responsibility.","Icon":{"URL":"https://duckduckgo.com/i/4a7d1d37.png","Height":"","Width":""},"FirstURL":"/Stuxnet","Text":"Stuxnet - Stuxnet is a malicious computer worm believed to be a jointly built American-Israeli cyberweapon, although no organization or state has officially admitted responsibility."},{"Result":"<a href=\"/Subscriber_identity_module\">Subscriber identity module</a><br>A subscriber identity module or subscriber identification module is an integrated circuit that is intended to securely store the international mobile subscriber identity number and its related key, which are used to identify and authenticate subscribers on mobile telephony devices.","Icon":{"URL":"https://duckduckgo.com/i/a63a8595.jpg","Height":"","Width":""},"FirstURL":"/Subscriber_identity_module","Text":"Subscriber identity module - A subscriber identity module or subscriber identification module is an integrated circuit that is intended to securely store the international mobile subscriber identity number and its related key, which are used to identify and authenticate subscribers on mobile telephony devices."},{"Result":"<a href=\"/Time-based_One-time_Password_Algorithm\">Time-based One-time Password Algorithm</a><br>The Time-based One-time Password Algorithm is an algorithm that computes a one-time password from a shared secret key and the current time.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Time-based_One-time_Password_Algorithm","Text":"Time-based One-time Password Algorithm - The Time-based One-time Password Algorithm is an algorithm that computes a one-time password from a shared secret key and the current time."},{"Result":"<a href=\"/Transaction_authentication\">Transaction authentication</a><br>Transaction authentication generally refers to the Internet-based security method of securely identifying a user through Two-factor authentication or Three-factor authentication at a transaction level, rather than at the traditional Session or Logon level.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Transaction_authentication","Text":"Transaction authentication - Transaction authentication generally refers to the Internet-based security method of securely identifying a user through Two-factor authentication or Three-factor authentication at a transaction level, rather than at the traditional Session or Logon level."},{"Result":"<a href=\"/Transaction_authentication_number\">Transaction authentication number</a><br>A transaction authentication number is used by some online banking services as a form of single use one-time passwords to authorize financial transactions. TANs are a second layer of security above and beyond the traditional single-password authentication.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Transaction_authentication_number","Text":"Transaction authentication number - A transaction authentication number is used by some online banking services as a form of single use one-time passwords to authorize financial transactions. TANs are a second layer of security above and beyond the traditional single-password authentication."},{"Result":"<a href=\"/TUPAS\">TUPAS</a><br>TUPAS is a strong digital authentication method created by the Federation of Finnish Financial Services. TUPAS identification is a de facto standard for digital identification in Finland. It is used by all major Finnish banks including Aktia, Osuuspankki, Nordea, Danske Bank, and S-Pankki.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/TUPAS","Text":"TUPAS - TUPAS is a strong digital authentication method created by the Federation of Finnish Financial Services. TUPAS identification is a de facto standard for digital identification in Finland. It is used by all major Finnish banks including Aktia, Osuuspankki, Nordea, Danske Bank, and S-Pankki."},{"Result":"<a href=\"/Two_factor_authentication\">Two factor authentication</a><br>Two-factor authentication provides unambiguous identification of users by means of the combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Two_factor_authentication","Text":"Two factor authentication - Two-factor authentication provides unambiguous identification of users by means of the combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user."},{"Result":"<a href=\"/Two-factor_authentication\">Two-factor authentication</a><br>Two-factor authentication is a method of confirming a user's claimed identity by utilizing a combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Two-factor_authentication","Text":"Two-factor authentication - Two-factor authentication is a method of confirming a user's claimed identity by utilizing a combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user."},{"Result":"<a href=\"/Two-step_verification\">Two-step verification</a><br>Two-factor authentication provides unambiguous identification of users by means of the combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Two-step_verification","Text":"Two-step verification - Two-factor authentication provides unambiguous identification of users by means of the combination of two different components. These components may be something that the user knows, something that the user possesses or something that is inseparable from the user."},{"Result":"<a href=\"/Universal_controls\">Universal controls</a><br>Universal controls is a term used within information risk management and information risk assessment to represent an information control that can be enforced across multiple applications, systems, or platforms. Universal controls are based on a universal policy language, such as XACML.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Universal_controls","Text":"Universal controls - Universal controls is a term used within information risk management and information risk assessment to represent an information control that can be enforced across multiple applications, systems, or platforms. Universal controls are based on a universal policy language, such as XACML."},{"Result":"<a href=\"/Usability_of_web_authentication_systems\">Usability of web authentication systems</a><br>Usability of web authentication systems refers to the efficiency and user acceptance of online authentication systems.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Usability_of_web_authentication_systems","Text":"Usability of web authentication systems - Usability of web authentication systems refers to the efficiency and user acceptance of online authentication systems."},{"Result":"<a href=\"/User-Managed_Access\">User-Managed Access</a><br>User-Managed Access is an OAuth-based access management protocol standard. Version 1.0 of the standard was approved by the Kantara Initiative on March 23, 2015.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/User-Managed_Access","Text":"User-Managed Access - User-Managed Access is an OAuth-based access management protocol standard. Version 1.0 of the standard was approved by the Kantara Initiative on March 23, 2015."},{"Result":"<a href=\"/Vidoop\">Vidoop</a><br>Vidoop LLC was a privately held company based in Portland, Oregon. Its flagship product was Vidoop Secure, a login solution designed to function without traditional passwords, which Vidoop claimed was resistant to brute force, keystroke logging, phishing, and some man-in-the-middle attacks.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Vidoop","Text":"Vidoop - Vidoop LLC was a privately held company based in Portland, Oregon. Its flagship product was Vidoop Secure, a login solution designed to function without traditional passwords, which Vidoop claimed was resistant to brute force, keystroke logging, phishing, and some man-in-the-middle attacks."},{"Result":"<a href=\"/VOMS\">VOMS</a><br>VOMS is an acronym used for Virtual Organization Membership Service in grid computing. It is structured as a simple account database with fixed formats for the information exchange and features single login, expiration time, backward compatibility, and multiple virtual organizations.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/VOMS","Text":"VOMS - VOMS is an acronym used for Virtual Organization Membership Service in grid computing. It is structured as a simple account database with fixed formats for the information exchange and features single login, expiration time, backward compatibility, and multiple virtual organizations."},{"Result":"<a href=\"/Wilmagate\">Wilmagate</a><br>WilmaGate is a collection of open source tools for Authentication, Authorization and Accounting on an Open Access Network. It has been initially developed by the Computer Networks and Mobility Group at the University of Trento.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Wilmagate","Text":"Wilmagate - WilmaGate is a collection of open source tools for Authentication, Authorization and Accounting on an Open Access Network. It has been initially developed by the Computer Networks and Mobility Group at the University of Trento."},{"Result":"<a href=\"/WS-Federation\">WS-Federation</a><br>WS-Federation is an Identity Federation specification, developed by a group of companies: BEA Systems, BMC Software, CA Inc., IBM, Microsoft, Novell, HP Enterprise, and VeriSign.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/WS-Federation","Text":"WS-Federation - WS-Federation is an Identity Federation specification, developed by a group of companies: BEA Systems, BMC Software, CA Inc., IBM, Microsoft, Novell, HP Enterprise, and VeriSign."},{"Result":"<a href=\"/WS-Trust\">WS-Trust</a><br>WS-Trust is a WS-* specification and OASIS standard that provides extensions to WS-Security, specifically dealing with the issuing, renewing, and validating of security tokens, as well as with ways to establish, assess the presence of, and broker trust relationships between participants in a...","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/WS-Trust","Text":"WS-Trust - WS-Trust is a WS-* specification and OASIS standard that provides extensions to WS-Security, specifically dealing with the issuing, renewing, and validating of security tokens, as well as with ways to establish, assess the presence of, and broker trust relationships between participants in a..."},{"Result":"<a href=\"/YubiKey\">YubiKey</a><br>The YubiKey is a hardware authentication device manufactured by Yubico that supports one-time passwords, public key encryption and authentication, and the Universal 2nd Factor protocol developed by the FIDO Alliance.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/YubiKey","Text":"YubiKey - The YubiKey is a hardware authentication device manufactured by Yubico that supports one-time passwords, public key encryption and authentication, and the Universal 2nd Factor protocol developed by the FIDO Alliance."}],"Entity":"","meta":{"maintainer":{"github":"duckduckgo"},"perl_module":"DDG::Fathead::Wikipedia","status":"live","production_state":"online","dev_date":null,"js_callback_name":"wikipedia","signal_from":"wikipedia_fathead","live_date":null,"src_id":1,"src_options":{"skip_end":"0","skip_abstract":0,"skip_qr":"","language":"en","skip_icon":0,"skip_image_name":0,"directory":"","min_abstract_length":"20","skip_abstract_paren":0,"is_wikipedia":1,"source_skip":"","is_fanon":0,"is_mediawiki":1,"src_info":""},"repo":"fathead","developer":[{"url":"http://www.duckduckhack.com","name":"DDG Team","type":"ddg"}],"tab":"About","producer":null,"unsafe":0,"id":"wikipedia_fathead","dev_milestone":"live","topic":["productivity"],"name":"Wikipedia","attribution":null,"created_date":null,"example_query":"nikola tesla","description":"Wikipedia","is_stackexchange":null,"designer":null,"src_domain":"en.wikipedia.org","src_name":"Wikipedia","blockgroup":null,"src_url":null},"Type":"C","Redirect":"","DefinitionURL":"","AbstractURL":"https://en.wikipedia.org/wiki/Computer_access_control","Definition":"","AbstractSource":"Wikipedia","Infobox":"","Image":"","ImageIsLogo":0,"Abstract":"","AbstractText":"","AnswerType":"","ImageHeight":0,"Answer":"","Results":[]},"duckbar_topic":"List","templates":{"item":"categories_item"}});});</script><script type="text/javascript">DDG.page = new DDG.Pages.SERP({ showSafeSearch: 0, instantAnswerAds: false });</script><div id="z2"> </div><div id="z"></div></body>
