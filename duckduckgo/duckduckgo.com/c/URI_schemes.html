xtensible Resource Identifier is a scheme and resolution protocol for abstract identifiers compatible with Uniform Resource Identifiers and Internationalized Resource Identifiers, developed by the XRI Technical Committee at OASIS. The goal of XRI is a standard syntax and discovery format for..."},{"Result":"<a href=\"/feed_URI_scheme\">feed URI scheme</a><br>The feed URI scheme was a suggested uniform resource identifier scheme designed to facilitate subscription to web feeds; specifically, it was intended that a news aggregator be launched whenever a hyperlink to a feed URI was clicked in a web browser.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/feed_URI_scheme","Text":"feed URI scheme - The feed URI scheme was a suggested uniform resource identifier scheme designed to facilitate subscription to web feeds; specifically, it was intended that a news aggregator be launched whenever a hyperlink to a feed URI was clicked in a web browser."},{"Result":"<a href=\"/file_URI_scheme\">file URI scheme</a><br>The file URI scheme is a URI scheme specified in RFC 1630 and RFC 1738, typically used to retrieve files from within one's own computer.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/file_URI_scheme","Text":"file URI scheme - The file URI scheme is a URI scheme specified in RFC 1630 and RFC 1738, typically used to retrieve files from within one's own computer."},{"Result":"<a href=\"/Fragment_identifier\">Fragment identifier</a><br>In computer hypertext, a fragment identifier is a short string of characters that refers to a resource that is subordinate to another, primary resource. The primary resource is identified by a Uniform Resource Identifier, and the fragment identifier points to the subordinate resource.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Fragment_identifier","Text":"Fragment identifier - In computer hypertext, a fragment identifier is a short string of characters that refers to a resource that is subordinate to another, primary resource. The primary resource is identified by a Uniform Resource Identifier, and the fragment identifier points to the subordinate resource."},{"Result":"<a href=\"/Geo_URI\">Geo URI</a><br>A 'geo' URI is a URI scheme defined by the Internet Engineering Task Force's RFC 5870 as...","Icon":{"URL":"https://duckduckgo.com/i/geouri.org.ico","Height":16,"Width":16},"FirstURL":"/Geo_URI","Text":"Geo URI - A 'geo' URI is a URI scheme defined by the Internet Engineering Task Force's RFC 5870 as..."},{"Result":"<a href=\"/Geo_URI_scheme\">Geo URI scheme</a><br>The geo URI scheme is a Uniform Resource Identifier scheme defined by the Internet Engineering Task Force's RFC 5870 as...","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Geo_URI_scheme","Text":"Geo URI scheme - The geo URI scheme is a Uniform Resource Identifier scheme defined by the Internet Engineering Task Force's RFC 5870 as..."},{"Result":"<a href=\"/Gopher_(protocol)\">Gopher (protocol)</a><br>The Gopher protocol is a TCP/IP application layer protocol designed for distributing, searching, and retrieving documents over the Internet.","Icon":{"URL":"https://duckduckgo.com/i/22c4807c.png","Height":"","Width":""},"FirstURL":"/Gopher_(protocol)","Text":"Gopher (protocol) - The Gopher protocol is a TCP/IP application layer protocol designed for distributing, searching, and retrieving documents over the Internet."},{"Result":"<a href=\"/HTTP_referer\">HTTP referer</a><br>The HTTP is an HTTP header field that identifies the address of the webpage that linked to the resource being requested. By checking the referrer, the new webpage can see where the request originated.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/HTTP_referer","Text":"HTTP referer - The HTTP is an HTTP header field that identifies the address of the webpage that linked to the resource being requested. By checking the referrer, the new webpage can see where the request originated."},{"Result":"<a href=\"/HTTPS\">HTTPS</a><br>HTTPS is a protocol for secure communication over a computer network which is widely used on the Internet. HTTPS consists of communication over Hypertext Transfer Protocol within a connection encrypted by Transport Layer Security or its predecessor, Secure Sockets Layer.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/HTTPS","Text":"HTTPS - HTTPS is a protocol for secure communication over a computer network which is widely used on the Internet. HTTPS consists of communication over Hypertext Transfer Protocol within a connection encrypted by Transport Layer Security or its predecessor, Secure Sockets Layer."},{"Result":"<a href=\"/HTTP_Secure\">HTTP Secure</a><br>Hypertext Transfer Protocol Secure is a communications protocol for secure communication over a computer network, with especially wide deployment on the Internet.","Icon":{"URL":"https://duckduckgo.com/i/56753587.png","Height":"","Width":""},"FirstURL":"/HTTP_Secure","Text":"HTTP Secure - Hypertext Transfer Protocol Secure is a communications protocol for secure communication over a computer network, with especially wide deployment on the Internet."},{"Result":"<a href=\"/Identifiers.org\">Identifiers.org</a><br>Identifiers.org is a project providing stable and perennial identifiers for data records used in the Life Sciences. The identifiers are provided in the form of Uniform Resource Identifiers.","Icon":{"URL":"https://duckduckgo.com/i/identifiers.org.ico","Height":16,"Width":16},"FirstURL":"/Identifiers.org","Text":"Identifiers.org - Identifiers.org is a project providing stable and perennial identifiers for data records used in the Life Sciences. The identifiers are provided in the form of Uniform Resource Identifiers."},{"Result":"<a href=\"/Info_URI_scheme\">Info URI scheme</a><br>In computer science, info: is a Uniform Resource Identifier scheme for information assets with identifiers in public namespaces that allows legacy namespaces such as Library of Congress Identifiers and Digital object identifiers to be represented as URIs. It acts as a bridging mechanism for older...","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Info_URI_scheme","Text":"Info URI scheme - In computer science, info: is a Uniform Resource Identifier scheme for information assets with identifiers in public namespaces that allows legacy namespaces such as Library of Congress Identifiers and Digital object identifiers to be represented as URIs. It acts as a bridging mechanism for older..."},{"Result":"<a href=\"/Internationalized_resource_identifier\">Internationalized resource identifier</a><br>The internationalized resource identifier was defined by the Internet Engineering Task Force in 2005 as a new internet standard to extend upon the existing uniform resource identifier scheme. The new standard was published in RFC 3987.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Internationalized_resource_identifier","Text":"Internationalized resource identifier - The internationalized resource identifier was defined by the Internet Engineering Task Force in 2005 as a new internet standard to extend upon the existing uniform resource identifier scheme. The new standard was published in RFC 3987."},{"Result":"<a href=\"/Internationalized_Resource_Identifier\">Internationalized Resource Identifier</a><br>The Internationalized Resource Identifier was defined by the Internet Engineering Task Force in 2005 as a new internet standard to extend upon the existing Uniform Resource Identifier scheme. The new standard was published in RFC 3987.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Internationalized_Resource_Identifier","Text":"Internationalized Resource Identifier - The Internationalized Resource Identifier was defined by the Internet Engineering Task Force in 2005 as a new internet standard to extend upon the existing Uniform Resource Identifier scheme. The new standard was published in RFC 3987."},{"Result":"<a href=\"/Lex_(URN)\">Lex (URN)</a><br>Lex is a type of Uniform Resource Name, that allows accurate identification of laws and other legal norms.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Lex_(URN)","Text":"Lex (URN) - Lex is a type of Uniform Resource Name, that allows accurate identification of laws and other legal norms."},{"Result":"<a href=\"/LSID\">LSID</a><br>Life Science Identifiers are a way to name and locate pieces of information on the web. Essentially, an LSID is a unique identifier for some data, and the LSID protocol specifies a standard way to locate the data. They are a little like DOIs used by many publishers.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/LSID","Text":"LSID - Life Science Identifiers are a way to name and locate pieces of information on the web. Essentially, an LSID is a unique identifier for some data, and the LSID protocol specifies a standard way to locate the data. They are a little like DOIs used by many publishers."},{"Result":"<a href=\"/Magnet_URI_scheme\">Magnet URI scheme</a><br>The Magnet URI scheme, defines the format of magnet links, a de facto standard for identifying files by their content, via cryptographic hash value rather than by their location.","Icon":{"URL":"https://duckduckgo.com/i/d2acf29d.gif","Height":"","Width":""},"FirstURL":"/Magnet_URI_scheme","Text":"Magnet URI scheme - The Magnet URI scheme, defines the format of magnet links, a de facto standard for identifying files by their content, via cryptographic hash value rather than by their location."},{"Result":"<a href=\"/mailto\">mailto</a><br>Mailto is a Uniform Resource Identifier scheme for email addresses. It is used to produce hyperlinks on websites that allow users to send an email to a specific address without first having to copy it and enter it into an email client.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/mailto","Text":"mailto - Mailto is a Uniform Resource Identifier scheme for email addresses. It is used to produce hyperlinks on websites that allow users to send an email to a specific address without first having to copy it and enter it into an email client."},{"Result":"<a href=\"/Percent-encoding\">Percent-encoding</a><br>Percent-encoding, also known as URL encoding, is a mechanism for encoding information in a Uniform Resource Identifier under certain circumstances.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Percent-encoding","Text":"Percent-encoding - Percent-encoding, also known as URL encoding, is a mechanism for encoding information in a Uniform Resource Identifier under certain circumstances."},{"Result":"<a href=\"/Persistent_uniform_resource_locator\">Persistent uniform resource locator</a><br>A persistent uniform resource locator is a uniform resource locator that is used to redirect to the location of the requested web resource. PURLs redirect HTTP clients using HTTP status codes.","Icon":{"URL":"https://duckduckgo.com/i/purlz.org.ico","Height":16,"Width":16},"FirstURL":"/Persistent_uniform_resource_locator","Text":"Persistent uniform resource locator - A persistent uniform resource locator is a uniform resource locator that is used to redirect to the location of the requested web resource. PURLs redirect HTTP clients using HTTP status codes."},{"Result":"<a href=\"/SIP_address\">SIP address</a><br>A SIP address or SIP URI is a Uniform Resource Identifier written in user@domain.tld format. It addresses a specific telephone extension on a voice over IP system or an E.164 telephone number dialled through a specific gateway.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SIP_address","Text":"SIP address - A SIP address or SIP URI is a Uniform Resource Identifier written in user@domain.tld format. It addresses a specific telephone extension on a voice over IP system or an E.164 telephone number dialled through a specific gateway."},{"Result":"<a href=\"/SIP_URI_scheme\">SIP URI scheme</a><br>The SIP URI scheme is a Uniform Resource Identifier scheme for the Session Initiation Protocol multimedia communications protocol. A SIP address is a URI that addresses a specific telephone extension on a voice over IP system.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/SIP_URI_scheme","Text":"SIP URI scheme - The SIP URI scheme is a Uniform Resource Identifier scheme for the Session Initiation Protocol multimedia communications protocol. A SIP address is a URI that addresses a specific telephone extension on a voice over IP system."},{"Result":"<a href=\"/Tag_URI\">Tag URI</a><br>Tag URI is a universal unique identifier protocol commonly used in various internet-related technologies and associated with data storage and transfer systems such as YAML.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Tag_URI","Text":"Tag URI - Tag URI is a universal unique identifier protocol commonly used in various internet-related technologies and associated with data storage and transfer systems such as YAML."},{"Result":"<a href=\"/Tag_URI_scheme\">Tag URI scheme</a><br>The Tag URI scheme is a uniform resource identifier scheme for the simple production of unique identifiers called tags. It was defined by Request for Comments 4151 in October 2005.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Tag_URI_scheme","Text":"Tag URI scheme - The Tag URI scheme is a uniform resource identifier scheme for the simple production of unique identifiers called tags. It was defined by Request for Comments 4151 in October 2005."},{"Result":"<a href=\"/Telnet\">Telnet</a><br>Telnet is an application layer protocol used on the Internet or local area networks to provide a bidirectional interactive text-oriented communication facility using a virtual terminal connection.","Icon":{"URL":"","Height":"","Width":""},"FirstURL":"/Telnet","Text":"Telnet - Telnet is an application layer protocol used on the Internet or local area networks to provide a bidirectional interactive text-oriented communication facility using a virtual terminal connection."},{"Result":"<a href=\"/Uniform_resour
